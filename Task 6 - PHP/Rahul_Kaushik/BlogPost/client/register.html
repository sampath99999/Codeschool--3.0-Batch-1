<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <title>Register</title>
    <link rel="icon" href="./assets/logos/bp-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <!-- Header Section-->
    <div class="header d-flex justify-content-between">
        <div class="header-title d-flex">
            <img src="./assets/logos/bp-logo-yellow.png" alt="Bp"/>
            <a href="index.html" ><h1>BlogPost.com</h1></a>
        </div>
        <div class="header-menu d-flex justify-content-around align-items-center">
            <ul class="d-flex">
                <!-- <li class="menu-button">Start Reading</li>
                <li>Write</li>
                <li>Start Reading</li>
                <li>Start Reading</li>
                <li>Start Reading</li> -->
                <li class="menu-button" id="menu-button">Register</li>
            </ul>
        </div>
    </div>
    <!-- Header Section ends -->
    <!-- Main Content -->
    <div class="main-content ">
        <div class="input-boxes d-flex flex-column justify-content-center align-content-center text-start">
            <div class="header-title d-flex mb-5">
                <img src="./assets/logos/bp-logo-yellow.png" alt="Bp"/>
                <a href="index.html" ><h1>BlogPost.com</h1></a>
            </div>
            <label for="username" >Username</label>
            <input type="text" placeholder="" id="username" class="form-control"/>
            <span id="usernameError"></span>
            <label for="email" >Email</label>
            <input type="text" placeholder="" id="email" class="form-control"/>
            <span id="emailError"></span>
            <label for="password" >Password</label>
            <input type="text" placeholder="" id="password" class="form-control"/>
            <span id="passwordError"></span>
            <label for="role">Role</label>
            <select class="mb-5" id="role" >
                <option value="1">User</option>
                <option value="2">Admin</option>
                <option value="3">Approver</option>
            </select>
            <span id="roleError"></span>
            <button class="btn btn-dark" id="registerButton">Register</button>
            <a href="./login.html" class="mt-3">Already have an account! Login Now!</a>
        </div>
    </div>
    <!-- Main Content ends -->
    <script src="./js/register.js"></script>
</body>
</html>
