<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <title>Blog Post</title>
    <link rel="icon" href="./assets/logos/bp-logo.png" type="image/x-icon"/>
    <link rel="stylesheet" href="./css/approver.css">
</head>
<body>
    <!-- Header Section-->
    <div class="header d-flex justify-content-between">
        <div class="header-title d-flex">
            <img src="./assets/logos/bp-logo-yellow.png" alt="Bp"/>
            <a href="index.html" ><h1>BlogPost.com</h1></a>
        </div>
        <div class="header-menu d-flex justify-content-around align-items-center">
            <ul class="d-flex">
                <li class="menu-button" id="logoutButton">Logout</li>
                
            </ul>
        </div>
    </div>
    <!-- Header Section ends -->
    <!-- Modal -->
    <div class="modal fade" id="reviewModal" tabindex="-1" aria-labelledby="reviewModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="reviewModalLabel">Accept Content For</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label for="postId">Post Id:</label>
                <input type="text" id="postId"/>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-success" id="acceptPostButton">Accept</button>
            <button type="button" class="btn btn-danger" id="deletePostButton">Delete</button>
            </div>
        </div>
        </div>
    </div>
    
    

  
 
  

    <!-- Main Content -->
    <div class="main-content d-flex flex-column">

        <div class="container post-container mt-3" id="unpublishedPostContainer">
            <h1>Unpublished Posts</h1>
            <!-- Button trigger modal -->
            <button type="button" class="btn " data-bs-toggle="modal" data-bs-target="#reviewModal">
                Review
            </button>
            
            
            
            
        </div>
        <div class="container post-container mt-3" id="publishedPostContainer">
            <h1>Published Posts</h1>
            
        </div>
    </div>
    <!-- Main Content ends -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="./js/approver.js"></script>
</body>
</html>
