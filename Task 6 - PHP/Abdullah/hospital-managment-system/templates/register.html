<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>

  <body>
    <div class="bgContainer d-flex justify-content-center align-items-center">
      <div class="container rounded rounded-3 w-25 m-5 p-5 loginContainer">
        <h2 class="text-center mb-4">Register</h2>
        <form id="registerForm">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control name"
              id="name"
              name="name"
              required
            />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control email"
              id="email"
              name="email"
              oninput="validateMail()"
              required
            />
            <span id="validationMessageemail" class="text-danger"></span>
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input
              type="tel"
              class="form-control phone"
              id="phone"
              name="phone"
              oninput="validatePhone()"
              required
            />
            <span id="validationMessagephone" class="text-danger"></span>
          </div>

          <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input
              type="age"
              class="form-control age"
              id="age"
              name="age"
              oninput="validateAge()"
              required
            />
            <span id="validationMessageAge" class="text-danger"></span>
          </div>
          <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select
              class="form-select gender"
              id="gender"
              name="gender"
              required
            >
              <option value="" selected disabled>Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="bloodGroup" id="bloodGroupLabel" class="form-label"
              >Blood Group</label
            >
            <select
              class="form-select bloodGroup"
              id="bloodGroup"
              name="bloodGroup"
              required
            >
              <option value="" selected disabled>Select Blood Group</option>
              <option value="A+">A+</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B-">B-</option>
              <option value="AB+">AB+</option>
              <option value="AB-">AB-</option>
              <option value="O+">O+</option>
              <option value="O-">O-</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control password"
              id="password"
              name="password"
              oninput="validatePassword()"
              required
            />
            <span id="validationMessagepwd" class="text-danger"></span>
          </div>
          <div class="text-center">
            <p>
              Already a user? Login <a href="/templates/login.html">here</a>
            </p>
            <button type="button" class="btn btn-primary" onclick="register()">
              Register
            </button>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"
      integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/assets/js/register.js"></script>
  </body>
</html>
