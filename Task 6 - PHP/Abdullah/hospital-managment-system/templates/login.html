<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>

  <body>
    <div class="bgContainer d-flex justify-content-center align-items-center">
      <div class="container rounded rounded-3 w-25 m-5 p-5 loginContainer">
        <h2 class="text-center mb-4">Login</h2>
        <form id="loginForm">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control email"
              id="email"
              name="email"
              oninput="validateMail()"
              required
            />
            <span id="validationMessageemail" class="text-danger"></span>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control password"
              id="password"
              name="password"
              oninput="validatePassword()"
              required
            />
            <span id="validationMessagepwd" class="text-danger"></span>
          </div>
          <div class="text-center">
            <div class="mb-3 form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="loginAs"
                id="asUser"
                value="user"
              />
              <label class="form-check-label" for="inlineRadio1">User</label>
            </div>
            <div class="mb-3form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="loginAs"
                id="asAdmin"
                value="admin"
              />
              <label class="form-check-label" for="inlineRadio2">Admin</label>
            </div>

            <p class="mb-3">
              New user? Register <a href="/templates/register.html">here</a>
            </p>
            <button
              type="button"
              class="btn btn-primary text-center"
              onclick="login()"
            >
              Login
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/assets/js/login.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"
      integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
