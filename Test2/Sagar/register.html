<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
</head>

<link rel="stylesheet" href="./css/register.css">

<body>
  <!-- NavBar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary bg-danger">
    <div class="container-fluid">
      <a class="navbar-brand text-light ps-3" href="#">POST MANAGEMENT SYSTEM</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active fw-bold text-light " aria-current="page" href="#">REGISTER</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-bold  text-light  " href="./login.html">LOGIN</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="maincontain">
    <div class="row align-items-center justify-content-center">
      <div class="col-12 col-md-6 col-lg-3">
        <h1 class="text-center mt-3">REGISTER</h1>
        <div class="form-floating my-3">
          <input type="text" class="form-control" id="name" placeholder="Full Name" required />
          <label for="name">Full Name</label>
          <span id="nameError"></span>
        </div>
        <div class="form-floating my-3">
          <input type="email" class="form-control" id="email" placeholder="name@example.com" autocomplete="off"
            required />
          <label for="email">Email address</label>
          <span id="emailError"></span>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="password" placeholder="Password" required />
          <label for="password">Password</label>
          <span id="passError"></span>
        </div>

        <div class="text-center">
          <button class="btn btn-primary mt-3" id="submitBtn" onclick="register()">
            REGISTER
          </button>
        </div>

        <div class="alreadylogin text-center mt-3">
          Already Registered? Login! <br />
          <br />
          <a class="btn btn-primary" class="nav-link" href="./login.html">Login</a>
        </div>
      </div>
    </div>
  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script src="./assets/js/regsiter.js"></script>
<script src="./assets/js/validate.js"></script>

</html>
