<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Posts</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form>

                <div class="mb-3">
                    <label for="id" class="form-label">Enter Post Id</label>
                    <input type="text" class="form-control " name="id" id="id" accordion
                        placeholder="Enter Post Id" required>
                </div>
                <div class="mb-3">
                    <label for="postimage" class="form-label">Add Post Image URL
                        </label>
                    <input type="text" class="form-control " id="postimage" name="postimage"
                        aria-describedby="emailHelp" placeholder="Provide Post Image" required>

                </div>
                <div class="mb-3">
                    <label for="posttitle" class="form-label">Add Image URL</label>
                    <input type="text" class="form-control " id="posttitle" name="posttitle"
                        placeholder="Enter Post Title">
                </div>

                <div class="mb-3">
                    <label for="postdescription" class="form-label">Enter Post Description</label>
                    <input type="text" class="form-control " id="postdescription" name="postdescription"
                        placeholder="Enter Post Description">
                </div>          

            </form>
        </div>
        <div class="modal-footer">
          
          <button type="button" class="btn btn-success" onclick="updatepost()">Submit</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
