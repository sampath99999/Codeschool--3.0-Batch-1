  <head>

    <script src="./assets/js/register.js"></script>
    <link rel="stylesheet" href="assets/css/register.css" />

  <body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-danger">
      <div class="container-fluid">
        <button
          class="btn"
          button=""
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasWithBothOptions"
          aria-controls="offcanvasWithBothOptions"
        >
          <i class="fa-solid fa-bars"></i>
        </button>
        <a
          class="navbar-brand me-auto text-light fs-3 fw-bold font-style"
          href="#"
          >KickCulture</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link active text-light fw-bold fs-3 font-style"
                aria-current="page"
                href="Login.html"
                >Login</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active text-light fw-bold fs-3 font-style"
                aria-current="page"
                href="register.html"
                >Register</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="row align-items-center justify-content-center my-5">
      <div class="col-12 col-md-6 col-lg-3">
        <h1 class="font-style">Register</h1>
        <div class="form-floating my-3">
          <input
            type="text"
            class="form-control box-1"
            id="name"
            placeholder="Full Name"
          />
          <label for="name">Full Name</label>
        </div>
        <div class="form-floating my-3">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="name@example.com"
          />
          <label for="email">Email address</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
          />
          <label for="password">Password</label>
        </div>
        <button class="btn btn-primary mt-3 font-style" onclick="register()">
          Sign Up
        </button>
      </div>
    </div>
  </body>
