<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/adminposts.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="./assets/js/adminposts.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-danger">
      <div class="container-fluid">
        <button
          class="btn"
          button=""
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasWithBothOptions"
          aria-controls="offcanvasWithBothOptions"
        >
          <i class="fa-solid fa-bars"></i>
        </button>
        <a
          class="navbar-brand me-auto text-light fs-3 fw-bold font-style"
          href="#"
          >KickCulture</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link active text-light fw-bold fs-3 font-style"
                aria-current="page"
                href="#"
                onclick="logout()"
                >Home</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="row align-items-center justify-content-center my-3">
      <div class="col-12 col-md-6 col-lg-3">
        <h1 class="font-style my-5 fw-bold">Create a Blog</h1>
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="image"
            placeholder="name@example.com"
          />
          <label for="task font-style">Image</label>
        </div>

        <div class="form-floating my-3">
          <input
            type="text"
            class="form-control"
            id="title"
            placeholder="name@example.com"
          />
          <label for="task">Title</label>
        </div>
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="description"
            placeholder=""
          />
          <label for="password font-style"> Description</label>
        </div>

        <button class="btn btn-primary mt-3 font-style" onclick="login()">
          Create Task
        </button>
      </div>
    </div>
  </body>
</html>
