<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Books</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-warning  mb-5">
    <a class="navbar-brand ps-5" href="#"><strong>BOOK MANAGEMENT SYSTEM</strong></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto pe-5  ">
        <li class="nav-item active">
          <a class="nav-link fw-bold text-dark " href="#"> HOME</a>
        </li>
        <li class="nav-item">
          <a class="nav-link fw-bold text-dark " href="#"> BOOKS</a>
        </li>
        
        
      </ul>
      
    </div>
  </nav>

  <div class="container mt-5">
    
  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary text-center " data-bs-toggle="modal" data-bs-target="#staticBackdrop">
  UPDATE BOOKS
</button>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h1 class="modal-title fs-5 text-center " id="staticBackdropLabel">UPDATE BOOKS</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>

          <div class="mb-3">
            <label for="id" class="form-label">Enter Book Id</label>
            <input type="text" class="form-control " name="id" id="id">
          </div>
          <div class="mb-3">
            <label for="exampleInputBookname" class="form-label">Enter Book Name</label>
            <input type="text" class="form-control " id="bookname"  name="bookname" aria-describedby="emailHelp">
            
          </div>
          <div class="mb-3">
            <label for="bookimage" class="form-label">Add Image URL</label>
            <input type="text" class="form-control " id="bookimage" name="bookimage">
          </div>
        
          <div class="mb-3">
            <label for="author" class="form-label">Enter Author Name</label>
            <input type="text" class="form-control " id="author" name="author">
          </div>

          <div class="mb-3">
            <label for="price" class="form-label">Enter Book Price</label>
            <input type="text" class="form-control " id="price" name="price">
          </div>
          <div class="text-center">
            <button onclick="updatebook()" type="submit" class="btn btn-primary text-center mt-2">Submit</button>
          </div>
          
        </form>
      </div>
      <div class="modal-footer">
        <!-- <button type="submit" class="btn btn-success">Submit</button> -->
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
       
      </div>
    </div>
  </div>
</div>


 <script src="./assets/js/updatebook.js"></script>

  </body>
  </html>
