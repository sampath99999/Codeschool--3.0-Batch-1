<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="stylesheet/style.css" />
</head>

<body>
    <section>
        <nav class="navbar navbar-expand-sm bkg-color">
            <div class="container-fluid">
                <a href="#" class="navbar-brand"><img src="images/logo.png" alt="logo" style="width: 50px; height: 50px"
                        class="rounded-pill" /></a>
        
            </div>
        </nav>
    </section>




    <section class="mt-5">
        <div class="m-4 p-4 shadow">
            <section class="min-vw-50 mt-5">
                <div class="container-fluid ">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-md-9 col-lg-4 order-md-1 order-2">
                            <img src="images/login.png" class="rounded-1 " alt="Sample image" width="311px">
                        </div>
                        <div class="col-md-8 col-lg-4 order-md-2 order-1 offset-xl-1">


                            <div class="form-outline mb-4">
                               <label class="form-label fw-bold" for="form3Example3">Email address</label>
                                <input type="email" id="typeEmail" class="form-control form-control-lg"
                                    placeholder="Enter a valid email address" />
                               
                                <p id="typeEmailError" class="text-danger"></p>
                            </div>


                            <div class="form-outline mb-3">
                                <label class="form-label fw-bold" for="form3Example4">Password</label>
                                <input type="password" id="typePassword" class="form-control form-control-lg"
                                    placeholder="Enter password" />
                                
                                <p id="typePasswordError" class="text-danger"></p>
                            </div>





                            <div class="text-center text-lg-start mt-4 p-5 justify-content-center align-items-center">
                                <button class="btn  btn-lg btn-primary text-white btn-block px-5" onclick="validatelogin()" style="margin-left: 30%;">LogIn</button>

                            </div>


                        </div>
                    </div>



            </section>

        </div>
    </section>
</body>
<script src="script/logIn.js"></script>

</html>
