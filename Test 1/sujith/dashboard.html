<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/css/dashboard.css" />
  </head>

  <body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg bg-success-light bg-gradient">
      <div class="container-fluid">
        <a class="navbar-brand text-white fw-semibold" href="#">WhatsApp</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item me-3">
              <button class="btn btn-light">
                <i class="bi bi-person-circle me-2"></i><span id="name"></span>
              </button>
            </li>
            <li class="nav-item">
              <button class="btn btn-danger" onclick="logout()">Logout</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="main mt-3">
      <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-12 col-lg-6 bg-whats rounded rounded-3 shadow">
            <div class="mt-4 pt-4">
              <div class="table-responsive">
                <table class="table table-hover table-borderless align-middle">
                  <tbody id="displayChat"></tbody>
                </table>
              </div>
              <div class="mb-3 d-flex justify-content-around">
                <input
                  type="text"
                  class="form-control"
                  name="message"
                  id="message"
                  placeholder="Enter Your Message"
                />
                <button
                  id="success-button"
                  type="submit"
                  class="btn bg-success-light text-white ms-2"
                  onclick="addMessage()"
                >
                  Send
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"
  ></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script src="./assets/js/Dashboard.js"></script>
</html>
