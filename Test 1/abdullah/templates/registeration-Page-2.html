<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>Registration Form</title>
  </head>
  <body>
    <div class="main">
      <div class="mainContainer">
        <h1>Choose Amount</h1>
        <div class="navigation">
          <a href="/templates/registeration-Page-1.html">
            <i class="bi bi-circle"></i>
          </a>
          <a href="/templates/registeration-Page-2.html">
            <i class="bi bi-circle-fill"></i>
          </a>
          <a href="/templates/registeration-Page-3.html">
            <i class="bi bi-circle"></i>
          </a>
        </div>
        <div class="inputs row">
          <div class="border border-2 col-3 m-3 p-3 text-center">
            <input type="radio" id="amt1" name="donationAmount" value="20" />
            <label for="amt1">$20</label>
          </div>
          <div class="border border-2 col-3 m-3 p-3 text-center">
            <input type="radio" id="amt2" name="donationAmount" value="50" />
            <label for="amt2">$50</label>
          </div>
          <div class="border border-2 col-3 m-3 p-3 text-center">
            <input type="radio" id="amt3" name="donationAmount" value="100" />
            <label for="amt3">$100</label>
          </div>
          <div class="border border-2 col-3 m-3 p-3 text-center">
            <input type="radio" id="amt4" name="donationAmount" value="200" />
            <label for="amt4">$200</label>
          </div>
          <div class="border border-2 col-3 m-3 p-3 text-center">
            <input type="radio" id="amt5" name="donationAmount" value="500" />
            <label for="amt5">$500</label>
          </div>

          <span>I want to support</span>
          <div class="dropdown mt-3">
            <button
              class="btn btn-close-white text-white w-50 border border-1 dropdown-toggle"
              type="button"
              id="dropdownMenuButton1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Choose your cause
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li>
                <a class="dropdown-item" href="#"
                  >I love helping people in need</a
                >
              </li>
              <li>
                <a class="dropdown-item" href="#">For the sake of humanity</a>
              </li>
              <li>
                <a class="dropdown-item" href="#">I have plenty of money</a>
              </li>
            </ul>
            <input
              type="text"
              class="mt-4 form-control"
              placeholder="Dedicate my gift to"
            />
            <div class="form-check mt-3">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label class="form-check-label" for="flexCheckDefault">
                Write us a comment
              </label>
              <a href="#" class="btn btn-primary w-75 mt-4" onclick="next()">
                NEXT <i class="bi-arrow-bar-right"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="/assets/js/register.js"></script>
  </body>
</html>
