<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="main">
      <div class="mainContainer">
        <h1>Login</h1>

        <div class="form main-input-card needs-validation" novalidate>
          <div class="input-container">
            <label class="input-field-label" for="email">E-Mail</label>
            <input
            value="john.doe@example.com"
              class="input-field"
              id="mail"
              type="text"
              placeholder="Email"
              required
            />
          </div>

          <div class="input-container">
            <label class="input-field-label" for="password">Password</label>
            <input
              class="input-field"
              value="a@123456"
              id="password"
              type="password"
              placeholder="Password"
              required
            />
          </div>

          <span class="errorSpan"></span>

          <button onclick="login()" class="btn btn-primary w-75 mt-4">
            LOGIN <i class="bi-arrow-bar-right"></i>
          </button>
          <span class="mt-2 text-center""
            >Don't have an account ?
            <a href="/templates/registeration-Page-1.html">register</a></span
          >
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="/assets/js/login.js"></script>
  </body>
</html>
