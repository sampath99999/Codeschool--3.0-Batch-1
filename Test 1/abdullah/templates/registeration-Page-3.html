<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>Registration-form</title>
  </head>
  <body>
    <div class="main">
      <div class="mainContainer">
        <h1>Enter Credit Card Details</h1>
        <a href="/templates/registeration-Page-1.html">
          <i class="bi bi-circle"></i>
        </a>
        <a href="/templates/registeration-Page-2.html">
          <i class="bi bi-circle"></i>
        </a>
        <a href="/templates/registeration-Page-3.html">
          <i class="bi bi-circle-fill"></i>
        </a>
        <div class="inputs row">
          <div class="col-12 m-3 p-3 text-center">
            <form>
              <div class="mb-3">
                <label for="cardNumber" class="form-label">Card Number</label>
                <input
                  type="text"
                  class="form-control"
                  id="cardNumber"
                  placeholder="1234 5678 9012 3456"
                />
              </div>

              <div class="mb-3">
                <label for="expirationDate" class="form-label"
                  >Expiration Date</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="expirationDate"
                  placeholder="MM/YY"
                />
              </div>

              <div class="mb-3">
                <label for="cvv" class="form-label">CVV</label>
                <input
                  type="text"
                  class="form-control"
                  id="cvv"
                  placeholder="123"
                />
              </div>

              <div class="mb-3">
                <label for="ifscCode" class="form-label">IFSC Code</label>
                <input
                  type="text"
                  class="form-control"
                  id="ifscCode"
                  placeholder="SBIKA0254"
                />
              </div>

              <a
                href="#"
                class="btn btn-primary w-75 mt-4"
                onclick="submitForm()"
              >
                SUBMIT <i class="bi-send-fill"></i>
              </a>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- <script src="index.js"></script> -->
    <script src="/assets/js/register.js"></script>
  </body>
</html>
