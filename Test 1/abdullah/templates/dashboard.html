    <link

    <link

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>Registration-form</title>
  </head>
  <body>
    <div class="main">
      <div class="header row">
        <img class="col-2" src="/assets/img/logo.jpg" alt="logo" />
        <h2 class="col-6 text-center mt-3">San Fran Dhammaram Temple</h2>
        <a href="/templates/login.html" class="btn loginBtn ms-auto col-1 m-4"
          >Login</a
        >
      </div>

      <div class="container donation-card-container row" id="donationContainer">
        <div class="donation-card col">
          <div class="donation-info">
            <div class="full-name"></div>
            <div class="amount"></div></div>
          </div>
          <button type="button" class="btn btn-primary viewBtn" data-bs-toggle="modal"  data-target="#viewModal" onclick="openModal(${JSON.stringify(resData.data[i])})">
            View
          </button>
          
        </div>
      </div>

      <!-- Modal -->
      <!-- The Modal -->
      <div
        class="modal fade"
        id="viewModal"
      >
        <div class="modal-dialog" >
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="viewModalLabel">Donation Details</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="modalBody">
              <!-- dynamic data -->
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </div>
