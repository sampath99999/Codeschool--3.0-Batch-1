<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>Registration-form</title>
  </head>
  <body>
    <div class="main">
      <div class="mainContainer">
        <h1>Register</h1>
        <a href="/templates/registeration-Page-1.html">
          <i class="bi bi-circle-fill"></i>
        </a>
        <a href="/templates/registeration-Page-2.html">
          <i class="bi bi-circle"></i>
        </a>
        <a href="/templates/registeration-Page-3.html">
          <i class="bi bi-circle"></i>
        </a>

        <form class="form main-input-card needs-validation" novalidate>
          <div class="input-container">
            <label class="input-field-label" for="fullname">Full Name</label>
            <input
              id="fullname"
              class="input-field "
              type="text"
              placeholder="Full Name"
              required
              autofocus
            />
            <span id="validationMessage"></span>
          </div>

          <div class="input-container">
            <label class="input-field-label" for="email">E-Mail</label>
            <input
            id="email"
              class="input-field "
              onkeydown="validateMail()"
              type="text"
              placeholder="mail id"
              required
            />
            <br />
            <span id="validationMessage2"></span>
          </div>
          <div class="input-container">
            <label class="input-field-label" for="phoneNo">Phone</label>
            <input
              class="input-field"
              id="phoneNo"
              onkeydown="validatePhone()"
              type="text"
              placeholder="Don't include country code"
              required
            />
            <span id="validationMessage3"></span>
          </div>
          <div class="input-container">
            <label class="input-field-label" for="password">Password</label>
            <input
              class="input-field"
              id="password"
              onkeydown="validatePwd()"
              type="password"
              on
              placeholder="Password"
              required
            />
            <span id="validationMessage4"></span>
          </div>
          <span class="errorSpan"></span>
          <a
            href="#"
            onclick="next()"
            class="btn btn-primary w-75 mt-4"
            id="nextButton"
            >NEXT <i class="bi-arrow-bar-right"></i
          ></a>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="index.js"></script> -->
    <!-- <script src="/assets/js/validate.js"></script> -->
    <script src="/assets/js/register.js"></script>
  </body>
</html>
