<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="./Assets/CSS/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row h-100">
        <div class="col d-none d-lg-block sideBg"></div>
        <div class="col signUp bg-light">
          <div class="d-flex">
            <div class="ms-auto py-3 px-2">
              <span
                class="fs-6 text-black fw-bold name py-4 mx-3"
                id="name"
              ></span>
              <button class="btn btn-danger" onclick="logout()">Log Out</button>
            </div>
          </div>
          <div class="col">
            <div
              class="d-flex justify-content-center align-content-center mt-5 w-100"
            >
              <div
                class="p-3 mt-5 rounded-4 border border-0 bg-white w-50"
                id="signUpForm"
              >
                <div class="mb-3">
                  <h1 class="fw-bold fs-4">Add Product</h1>
                </div>
                <div class="productName">
                  <label for="name"
                    ><span class="text-muted fw-bold"
                      >Product Name:</span
                    ></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="productName"
                    placeholder="Enter product name..."
                  />
                </div>
                <div class="productImage">
                  <label for="image"
                    ><span class="text-muted fw-bold">Image:</span></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="productImage"
                    placeholder="Product Image url..."
                  />
                </div>
                <div class="productActualPrice">
                  <label for="price"
                    ><span class="text-muted fw-bold"
                      >Actual Price:</span
                    ></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="productActualPrice"
                    placeholder="Enter actual price..."
                  />
                </div>
                <div class="prdouctOfferPrice">
                  <label for="offerPrice"
                    ><span class="text-muted fw-bold">Offer Price:</span></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="prdouctOfferPrice"
                    placeholder="Enter offer price..."
                  />
                </div>
                <div class="productSize">
                  <label for="size"
                    ><span class="text-muted fw-bold">Size</span></label
                  >
                  <select
                    name="productSize"
                    id="productSize"
                    class="form-select"
                  >
                    <option value="" selected disabled hidden>
                      Select Size...
                    </option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                  </select>
                </div>
                <div class="productRating">
                  <label for="rating"
                    ><span class="text-muted fw-bold">Rating</span></label
                  >
                  <select
                    name="productRating"
                    id="productRating"
                    class="form-select"
                  >
                    <option value="" selected disabled hidden>
                      Select Rating...
                    </option>
                    <option value="5">5 Stars</option>
                    <option value="4.5">4.5 Stars</option>
                    <option value="4">4 Stars</option>
                    <option value="3.5">3.5 Stars</option>
                    <option value="3">3 Stars</option>
                    <option value="2.5">2.5 Stars</option>
                    <option value="2">2 Stars</option>
                    <option value="1.5">1.5 Stars</option>
                    <option value="1">1 Star</option>
                  </select>
                </div>
                <div class="productReviews">
                  <label for="reviews"
                    ><span class="text-muted fw-bold"
                      >Number of Reviews</span
                    ></label
                  >
                  <input
                    class="form-control"
                    id="productReviews"
                    name="productReviews"
                    type="text"
                    placeholder="Enter Number Of Reviews..."
                  />
                </div>

                <div class="text-center">
                  <button
                    type="submit"
                    id="addProduct"
                    class="btn btn-primary mt-3"
                  >
                    Add Product
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./Assets/JS/index.js"></script>
  <script src="./Assets/JS/addNewProduct.js"></script>
  <script src="./Assets/JS/logout.js"></script>
</html>
