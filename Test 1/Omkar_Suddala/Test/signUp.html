<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="./Assets/CSS/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row h-100">
        <div class="col d-none d-lg-block sideBg"></div>
        <div class="col signUp bg-light">
          <div class="d-flex justify-content-center align-content-center mt-5">
            <div
              class="p-3 mt-5 rounded-4 border border-0 bg-white"
              id="signUpForm"
            >
              <div class="text-center mb-4">
                <h4 class="fw-bold">SignUp</h4>
              </div>
              <div class="d-flex gap-1 mb-2">
                <div class="firstName">
                  <label for="name" class="form-label">First Name:</label><br />
                  <input
                    type="text"
                    id="firstName"
                    class="form-control"
                    placeholder="Enter First Name"
                  />
                  <span id="firstNameError"></span>
                </div>
                <div class="lastName">
                  <label for="name" class="form-label">Last Name:</label><br />
                  <input
                    type="text"
                    id="lastName"
                    class="form-control"
                    placeholder="Enter Last Name"
                  />
                  <span id="lastNameError"></span>
                </div>
              </div>
              <div class="email mb-2">
                <label for="email" class="form-label">Email Address:</label
                ><br />
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter Your Email Address"
                />
                <span id="emailError"></span>
              </div>
              <div class="gender mb-2">
                <label for="gender" class="form-label">Gender:</label><br />
                <input
                  type="radio"
                  class="form-check-inline"
                  name="gender"
                  id="gender"
                  value="male"
                />

                <label for="male" class="me-3">Male</label>
                <input
                  type="radio"
                  class="form-check-inline"
                  name="gender"
                  id="gender"
                  value="female"
                />
                <label for="female">Female</label> <br />
                <span id="genderError"></span>
              </div>
              <div class="password mb-2">
                <label for="pass" class="form-label">Password:</label><br />
                <input
                  type="password"
                  class="form-control"
                  name="pass"
                  id="pass"
                  placeholder="Create a Password"
                />
                <span id="passwordError"></span>
              </div>
              <div class="confirmPassword mb-4">
                <label for="confirmPassword" class="form-label"
                  >Confirm Password:</label
                ><br />
                <input
                  type="password"
                  class="form-control"
                  name="confirmPassword"
                  id="confirmPassword"
                  placeholder="Confirm the Password"
                />
                <span id="confirmPasswordError"></span>
              </div>
              <div class="button text-center">
                <button
                  onclick="register()"
                  class="w-50 fw-bold btn btn-primary mb-3"
                >
                  SingUp
                </button>
                <br />
                <a href="./logIn.html" class="text-decoration-none"
                  >Already have an account?</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./Assets/JS/signUp.js"></script>
</html>
