<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="./Assets/CSS/index.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row h-100">
        <div class="col d-none d-lg-block sideBg"></div>
        <div class="col bg-light signUp">
          <div class="d-flex justify-content-center align-content-center mt-5">
            <div
              class="p-3 mt-5 rounded-4 border border-0 bg-white"
              id="signUpForm"
            >
              <div class="text-center mb-4">
                <h4 class="fw-bold">LogIn</h4>
              </div>

              <div class="email mb-2">
                <label for="email" class="form-label">Email :</label><br />
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter Your Email Address"
                />
                <span id="emailError"></span>
              </div>

              <div class="password mb-2">
                <label for="pass" class="form-label">Password:</label><br />
                <input
                  type="password"
                  class="form-control"
                  name="pass"
                  id="pass"
                  placeholder="Enter Your Password"
                />
                <span id="passwordError"></span>
              </div>
              <div class="button text-center">
                <button
                  onclick="login()"
                  class="w-50 fw-bold btn btn-primary mb-3"
                >
                  LogIn
                </button>
                <br />
                <a href="./signUp.html" class="text-decoration-none"
                  >Create an account?</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./Assets/JS/logIn.js"></script>
</html>
