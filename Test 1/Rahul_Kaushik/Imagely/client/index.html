<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
    />
    <link rel="icon" href="./assets/logos/imagely-logo.webp" type="image/x-icon" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="./styles/index.css" />
 
    <title>Imagely</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Document</title>
</head>
<body>
    <!-- Header Section -->
    <div
    id="header"
    class="d-flex bg-light-subtle fixed-top align-items-center header"
  >
    <!--logo-->
    <div class="d-flex align-items-center justify-content-between ">
      <a href="./index.html" class="logo d-flex align-items-center">
        <img src="./assets/logos/imagely-logo.webp" alt="" />
        <span class="d-none d-lg-block">Imagely.com</span>
      </a>
    </div>
    <!--logo ends-->

    <!--search box-->
    <div class="search-box">
      <div class="search-form d-flex align-items-center">
        <input
          type="text"
          name="query"
          placeholder="Search"
          title="Enter search keyword"
          id="searchText"
        />
        <button type="submit" title="search" id="searchButton">
          <i class="bi bi-search"></i>
        </button>
      </div>
    </div>
    <!--search box ends-->

    <!--dropdown icons-->
    <div class="header-nav ms-auto d-flex align-items-center profile-display">
        <img
        class="rounded-circle"
        src="./assets/logos/profile-green.png"
      />
      <span class="d-none d-md-block ps-2" id="profileName"></span>
      <button class="btn btn-danger me-3" id="logoutButton">Logout</button>
      <button type="button" class="btn btn-success " data-bs-toggle="modal" data-bs-target="#addImageModal">
        ADD IMAGE
      </button>
      
    </div>
  </div>

  <!-- Header Section Ends -->

  <!-- Main Content -->
  <div class="main-content d-flex flex-wrap justify-content-around align-items-baseline" id="mainBody">
    

<!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="addImageModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3">
                <label for="userIdentity" class="form-label"
                  >Image Name:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="imageName"
                ></input>
              </div>
              <div class="mb-3">
                <label for="userIdentity" class="form-label"
                  >Image Url:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="imageUrl"
                ></input>
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="setImage">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  

  </div>
  <!-- Main Content ends -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>
</html>
