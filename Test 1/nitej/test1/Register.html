<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="./assets/css/register.css">
</head>
<body>
    <div class="row g-0  justify-content-center gradient-color align-items-center fullScreen rounded-3 d-flex   " >
        <div class="col-3 d-none d-lg-block " style="height: 80%;">
            <img class="w-100 h-100" src="./assets/images/flyingMan.jpg" alt="">
        </div>
        <div class="col-12 col-lg-4 " style="height: 80%;" >
            <div class=" rounded-end-5 bg-white  px-5 py-2 h-100" >
            <h3 class="fw-3">Registration Form</h3>
            <label for="name" class="d-inline-block float-start ">First Name</label>
            <input type="text" class="form-control  px-1 " id="first_name" name="first_name">
            <label for="last_name" class="d-inline-block float-start ">Last Name</label>
            <input type="text" class="form-control   " id="last_name" name="last_name">
            <label for="phone" class="px-1 d-inline-block float-start ">Phone Number</label>
            <input type="text" class="form-control   " id="phone" name="phone">
            <label for="gender" class="px-1 d-inline-block float-start ">Gender</label>
            <select name="gender"  class=" form-select " id="gender">
                <option value="1">Male</option>
                <option value="2">Female</option>
            </select>
            <label for="email" class="d-inline-block px-1  float-start ">Email</label>
            <input type="email" class=" form-control " id="email" name="email">
            <label for="password" class="px-1 ">Password</label>
            <input type="text" class="form-control " id="password" name="password">
            <label for="confirm" class="px-1 ">Confirm Password</label>
            <input type="text" class="form-control " id="confirm" name="confirm">
            <input type="checkbox" name="terms" id="terms">By Signing up you agree to the<br>
            <a href="">Play Terms and Services</a>
            <br>
            <a href="./login.html">Already have an account login?</a>
            <div class="text-center"> 
                <a class="btn btn-dark border border-white px-4" onclick="register()">Register</a>
            </div>
            <div id="submit_validate"></div>
            </div>
        </div>    
    </div>
</body>
<script src="./assets/js/register.js"></script>
</html>
