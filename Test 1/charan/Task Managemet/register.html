<html>
  <head>
    <title>Register Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="card d-flex justify-content-center mt-5 border-0">
      <div class="card-body border w-25 container">
        <p class="fs-1 fw-bold">Register details</p>

        <label for="name" class="form-label fs-5">Enter your name</label>
        <input
          type="text"
          name="name"
          class="form-control"
          id="name"
          required
        />
        <label for="name" class="form-label fs-5">Mobile</label>
        <input
          type="mobile"
          name="name"
          class="form-control"
          id="mobile"
          required
        />

        <label for="email" class="form-label fs-5">Enter your Email</label>
        <input
          type="email"
          name="email"
          class="form-control"
          id="email"
          required
        />

        <label for="password" class="form-label fs-5">Password</label>
        <input
          type="password"
          name="password"
          class="form-control"
          id="password"
          required
        />

        <button class="btn btn-primary mt-4" onclick="register()">
          Register
        </button>
        <p id="fill" class="text-danger"></p>
        <br />
        Already Registered?<a href="./SignIn.html" class="fs-5 px-3">Sign in</a>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"
  ></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="./assets/js/register.js"></script>
</html>
