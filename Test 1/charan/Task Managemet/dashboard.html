    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <button
          class="btn"
          button=""
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasWithBothOptions"
          aria-controls="offcanvasWithBothOptions"
        >
          <i class="fa-solid fa-bars"></i>
        </button>
        <a class="navbar-brand" href="#">Pixelvide</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a

                aria-current="page"
                href="#"
                onclick="logout()"
                >Logout</a
              >
            </li>
          </ul>
        </div>
      </div>

        <div class="container">
          <div class="row">
            <div class="col my-5">
              <div class="d-flex">
                <i class="fa-solid fa-house mt-1 ms-5 my-3 fs-5"></i>
                <p class="ms-5 fs-4 text-light fw-2">Home</p>
              </div>
              <div class="d-flex">
                <i class="fa-solid fa-list-check mt-1 ms-5 my-3 fs-4"></i>
                <p
                  class="btn-toggler text-danger ms-5 home fs-5 text-light fw-2"
                  onclick="task()"
                >
                  Task
                </p>
              </div>
              <div class="d-flex">
                <i class="fa-solid fa-user mt-1 ms-5 my-2 fs-5"></i>
                <p
                  class="btn-toggler text-danger mt-1 ms-5 home fs-5 text-light fw-2"
                >
                  Users
                </p>
              </div>
              >
              <div class="d-flex">
                <i class="fa-solid fa-bag-shopping ms-5 my-1 fs-5"></i>
                <p
                  class="btn-toggler text-danger mb-5 ms-5 home fs-5 text-light fw-2"
                >
                  Orders
                </p>
              </div>
              <div class="d-flex">
                <i class="fa-solid fa-gear mt-1 ms-5 my-2 fs-5"></i>
                <p class="btn-toggler text-danger ms-5 fs-5 text-light fw-2">

            </div>

    <div class="py-5 ms-5 fs-1 fw-bold" id="welcomeback"></div>
    <div class="container" id="completedTask">
      <div class="row">
        <div class="col-4">
          <div class="card mb-3 bg-success" style="width: 18rem">
            <div class="card-body my-4">
              <h5 class="card-title text-light">Completed Task</h5>
              <div class="d-flex card-text">
                <p
                  class="ms-5 my-5 fs-4 fw-2 text-light text-center completedtask"
                >
                  0
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="card mb-3 bg-success" style="width: 18rem">
            <div class="card-body my-4">
              <h5 class="card-title text-light">InProgress</h5>
              <div class="d-flex card-text">
                <p
                  class="ms-5 my-5 fs-4 fw-2 text-light text-center inprogresstask"
                >
                  0
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="card mb-3 bg-success" style="width: 18rem">
            <div class="card-body my-4">
              <h5 class="card-title text-light">Incomplete</h5>
              <div class="d-flex card-text">
                <p
                  class="ms-5 my-5 fs-4 fw-2 text-light text-center incompletetask"
                >
                  0
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div>
      <p>
        <button
          class="btn btn-primary"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseWidthExample"
          aria-expanded="false"
          aria-controls="collapseWidthExample"
        >
          Check your Task Assignment here
        </button>
      </p>
      <div style="min-height: 120px">
        <div class="collapse collapse-horizontal" id="collapseWidthExample">
          <div class="card card-body" style="width: 1000px">
            <table class="my-5">
              <thead>
                <tr>
                  <th>Task name</th>
                  <th>Task Description</th>
                </tr>
              </thead>
              <tbody id="display"></tbody>
            </table>
          </div>
        </div>
      </div>
