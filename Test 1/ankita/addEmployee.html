                            <div class="container-fluid  ">
                                <div class="m-2 p-2 ">
                                    <h5>Add Employees Details</h5>
                                    <div class="bg-light w-75 px-3">
                                        <div class="d-flex ">
                                            <div class="form-outline mb-3">
                                                <label class="form-label fw-bold" for="form3Example4">First Name</label>
                                                <input type="text" id="fName" class="form-control form-control-lg"
                                                    placeholder="Enter first Name" />

                                                <p id="fNameError" class="text-danger"></p>
                                            </div>
                                            <div class="form-outline ms-2 mb-3">
                                                <label class="form-label fw-bold" for="form3Example4">Last Name</label>
                                                <input type="text" id="lname" class="form-control form-control-lg"
                                                    placeholder="Enter last Name" />

                                                <p id="lnameError" class="text-danger"></p>
                                            </div>
                                        </div>

                                        <div class="form-outline mb-3">
                                            <label class="form-label fw-bold" for="form3Example4">Working
                                                Postions</label>
                                            <select class="form-select" style="width: 67%;"
                                                aria-label="Default select example" id="working_postion"></select>
                                            <p id="working_postionError" class="text-danger"></p>
                                        </div>
                                        <div class="form-outline mb-3">
                                            <label class="form-label fw-bold" for="form3Example4">Working
                                                Status</label>
                                            <select class="form-select" style="width: 67%;"
                                                aria-label="Default select example" id="working_status"></select>
                                            <p id="working_statusError" class="text-danger"></p>
                                        </div>
                                        <div class="form-outline mb-3">
                                            <label class="form-label fw-bold" for="form3Example4">Locations</label>
                                            <select class="form-select" style="width: 67%;"
                                                aria-label="Default select example" id="location"></select>

                                            <p id="locationError" class="text-danger"></p>
                                        </div>







                                        <div class="d-flex">
                                            <div class="form-outline mb-3">
                                                <label class="form-label fw-bold" for="form3Example4">Email</label>
                                                <input type="text" id="email" class="form-control form-control-lg"
                                                    placeholder="Enter Email Here" />

                                                <p id="emailError" class="text-danger"></p>
                                            </div>
                                            <div class="form-outline ms-2 mb-3">
                                                <label class="form-label fw-bold" for="form3Example4">Phone
                                                    Number</label>
                                                <input type="number" id="phone" class="form-control form-control-lg"
                                                    placeholder="Enter Phone Number" />

                                                <p id="phoneError" class="text-danger"></p>
                                            </div>
                                        </div>


                                        <div class="text-center text-lg-start mt-4 p-md-5 p-3 align-items-center">
                                            <button class="btn  btn-lg btn-primary text-white btn-block px-2 px-md-5"
