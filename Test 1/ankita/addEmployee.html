<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADDEMPPLOYEE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="stylesheet/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>

    <header class="h-25 bkg-color">
        <div class="row">
            <div class="col-2  p-0 d-flex ">
                <img src="images/logo2.png" alt="" class=" mt-1 ps-4" style="width: 69px; height: 41px" />
                <p class="mt-3 ps-2 text-white title-font">EMPLOYEE MANAGEMENT</p>
            </div>
            <div class="col-7">

                <i class="bi bi-list text-white fs-3" onclick="sidebar();"></i>


            </div>
            <div class="col-3">
                <nav class="navbar navbar-expand-sm bkg-color ms-5 ">
                    <div class="container-fluid">


                        <ul class="navbar-nav">
                            <li class="nav-item" id="logInButton">

                                <button class="btn mx-lg-2 btn-info " onclick="login();">LogIn</button>
                            </li>
                            <li class="nav-item" id="logOutButton">

                                <button class="btn mx-lg-2 btn-danger " onclick="logout();">Log-Out</button>
                            </li>
                            <li class="nav-item" id="registerButton">

                                <button class="btn mx-lg-2 btn-info " onclick="">Register</button>
                            </li>

                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <section class="container-fluid">
        <div class="row">
            <div class="col-2 p-0 bkg-color  min-vh-100" id="sideBar">
                <div class="mt-2 p-0 m-0">
                    <ul class="nav flex-column">
                        <li class="nav-item side-font">
                            <a href="dashBorad.html" class="nav-link text-white">Dashborad</a>
                            <hr class="text-white">
                        </li>
                        <li class="nav-item side-font">
                            <a href="employees.html" class="nav-link text-white"> Employees </a>
                            <hr class="text-white">
                        </li>


                    </ul>
                </div>
            </div>
            <div class="col-10  bg-light  min-vh-100" id="mainContent">
                <section class="mt-5">
                    <div class="m-4 p-4 shadow">
                        <section class="min-vw-50 mt-5">
                            <div class="container-fluid  ">
                                <div class="m-2 p-2">
                                    <h5>Add Employees Details</h5>
                                    <div class="bg-light w-75 px-3">
                                        <div class="d-flex">
                                            <div class="form-outline mb-3">
                                                <label class="form-label fw-bold" for="form3Example4">First Name</label>
                                                <input type="text" id="fName" class="form-control form-control-lg"
                                                    placeholder="Enter first Name" />

                                                <p id="fNameError" class="text-danger"></p>
                                            </div>
                                            <div class="form-outline ms-2 mb-3">
                                                <label class="form-label fw-bold" for="form3Example4">Last Name</label>
                                                <input type="text" id="lname" class="form-control form-control-lg"
                                                    placeholder="Enter last Name" />

                                                <p id="lnameError" class="text-danger"></p>
                                            </div>
                                        </div>

                                        <div class="form-outline mb-3">
                                            <label class="form-label fw-bold" for="form3Example4">working
                                                postions</label>
                                            <select class="form-select" style="width: 67%;"
                                                aria-label="Default select example" id="working_postion"
                                                ></select>
                                            <p id="working_postionError" class="text-danger"></p>
                                        </div>
                                        <div class="form-outline mb-3">
                                            <label class="form-label fw-bold" for="form3Example4">working
                                                status</label>
                                            <select class="form-select" style="width: 67%;"
                                                aria-label="Default select example" id="working_status"
                                               ></select>
                                            <p id="working_statusError" class="text-danger"></p>
                                        </div>
                                        <div class="form-outline mb-3">
                                            <label class="form-label fw-bold" for="form3Example4">Locations</label>
                                            <select class="form-select" style="width: 67%;"
                                                aria-label="Default select example" id="location"
                                            ></select>

                                            <p id="locationError" class="text-danger"></p>
                                        </div>







                                        <div class="d-flex">
                                            <div class="form-outline mb-3">
                                                <label class="form-label fw-bold" for="form3Example4">Email</label>
                                                <input type="text" id="email" class="form-control form-control-lg"
                                                    placeholder="Enter Email" />

                                                <p id="emailError" class="text-danger"></p>
                                            </div>
                                            <div class="form-outline ms-2 mb-3">
                                                <label class="form-label fw-bold" for="form3Example4">phone</label>
                                                <input type="number" id="phone" class="form-control form-control-lg"
                                                    placeholder="Enter phone number" />

                                                <p id="phoneError" class="text-danger"></p>
                                            </div>
                                        </div>


                                        <div
                                            class="text-center text-lg-start mt-4 p-5 justify-content-center align-items-center">
                                            <button class="btn  btn-lg btn-primary text-white btn-block px-5"
                                                onclick="addNewEmployee();" style="margin-left: 30%;">ADD</button>

                                        </div>
                                    </div>
                                </div>
                            </div>





                        </section>



                    </div>

            </div>
    </section>







</body>

<script src="script/employee.js"></script>

</html>
