<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="stylesheet/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>

    <header class="h-25 bkg-color min-vw-100">
        <div class="row">
            <div class="col-2  p-0 d-flex ">
                <img src="images/logo2.png" alt="" class=" mt-1 ps-4" style="width: 69px; height: 41px" />
                <p class="mt-3 ps-2 text-white title-font">EMPLOYEE MANAGEMENT</p>
            </div>
            <div class="col-7">

                <i class="bi bi-list text-white fs-3" onclick="sidebar();"></i>


            </div>

        </div>
    </header>

    <section class="container-fluid">
        <div class="row">
            <div class="col-2 p-0 bkg-color  min-vh-100" id="sideBar">
                <div class="mt-2 p-0 m-0">
                    <ul class="nav flex-column">
                        <li class="nav-item side-font">
                            <a href="dashBorad.html" class="nav-link text-white">Dashborad</a>
                            <hr class="text-white">
                        </li>
                        <li class="nav-item side-font">
                            <a href="employees.html" class="nav-link text-white"> Employees </a>
                            <hr class="text-white">
                        </li>


                    </ul>
                </div>
            </div>
            <div class="col-10  bg-light  min-vh-100" id="mainContent">

                <section class="mt-5">
                    <div class="m-4 p-4 shadow">
                        <section class="vh-100">
                            <div class="container py-5 h-100">
                                <div class="row justify-content-center align-items-center">
                                    <div class="col-12 col-md-8 col-lg-6">
                                        <div class="card shadow-lg-2 border-2 rounded-2">
                                            <div class="card-body p-5 text-center">
                                                <h4 class="mb-5">Log in</h4>

                                                <div class="form-outline mb-4">
                                                    <input type="email" id="typeEmail" placeholder="email"
                                                        class="form-control form-control-lg" />
                                                    <p id="typeEmailError" class="text-white"></p>
                                                </div>

                                                <div class="form-outline mb-4">
                                                    <input type="password" placeholder="password" id="typePassword"
                                                        class="form-control form-control-lg" />
                                                    <p id="typePasswordError" class="text-white"></p>
                                                </div>

                                                <div class="form-check d-flex justify-content-start mb-4">
                                                    <input class="form-check-input" type="checkbox" id="forCheckbox" />
                                                    <label class="form-check-label" for="forCheckbox">
                                                        Remember password
                                                    </label>
                                                </div>

                                                <button class="btn btn-primary btn-lg btn-block" type="submit"
                                                    onclick="validatelogin();">
                                                    Login
                                                </button>
                                                <p id="error" class="text-danger"></p>
                                                <p class="small fw-bold mt-2 pt-1 mb-0">
                                                    Don't have an account?
                                                    <a href="register.html" class="text-primary">Register</a>
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>

                    </div>
                </section>


            </div>

        </div>
    </section>







</body>

<script src="script/login.js"></script>

</html>
