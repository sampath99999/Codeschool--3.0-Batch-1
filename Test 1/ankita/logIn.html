<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="stylesheet/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    

    <section class="container-fluid">
        
          
            <div class="mt-5 bkg-color   min-vh-100 " id="mainContent">

                    <div class="m-4 p-4 shadow">
                        <section class="vh-100">
                            <div class="container py-5 h-100">
                                <div class="row justify-content-center align-items-center">
                                    <div class="col-12 col-md-8 col-lg-6">
                                        <div class="card shadow-lg-2 border-2 rounded-2">
                                            <div class="card-body p-5 text-center">
                                                <h4 class="mb-5">Log in</h4>

                                                <div class="form-outline mb-4">
                                                    <input type="email" id="typeEmail" placeholder="Email"
                                                        class="form-control form-control-lg" />
                                                    <p id="typeEmailError" class="text-danger text-start"></p>
                                                </div>

                                                <div class="form-outline mb-4">
                                                    <input type="password" placeholder="Password" id="typePassword"
                                                        class="form-control form-control-lg" />
                                                    <p id="typePasswordError" class="text-danger text-start"></p>
                                                </div>


                                                <button class="btn btn-primary btn-lg btn-block" type="submit"
                                                    onclick="validatelogin();">
                                                    Login
                                                </button>
                                                <p id="error" class="text-danger"></p>
                                                <p class="small fw-bold mt-2 pt-1 mb-0">
                                                    Don't have an account?
                                                    <a href="register.html" class="text-primary">Register</a>
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>

                    </div>
                


            </div>

        
    </section>







</body>

<script src="script/login.js"></script>

</html>
