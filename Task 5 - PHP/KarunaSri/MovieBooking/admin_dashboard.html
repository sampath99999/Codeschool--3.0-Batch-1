<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <!-- Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Font Awsome -->
    <script
      src="https://kit.fontawesome.com/9ffa3e101d.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="assets/styles/styles.css" />
  </head>
  <body>
    <div class="d-flex" id="wrapper">
      <div id="sidebar-wrapper">
        <div class="sidebar-heading">
          <!-- <img
            src="assets/images/main-logo.png"
            alt="logo"
            width="140px"
            height="60px"
          /> -->
          place something funny here
        </div>

        <div class="list-group list-group-flush">
          <button
            type="button"
            class="list-group-item list-group-item-action active list-group-item-secondary p-3"
          >
            Home
          </button>
          <button
            type="button"
            class="list-group-item list-group-item-action list-group-item-secondary p-3"
            onclick="loadMovies()"
          >
            Movies
          </button>
          <button
            type="button"
            class="list-group-item list-group-item-action list-group-item-secondary p-3"
            aria-current="true"
            onclick="loadTheater()"
          >
            Theaters
          </button>
          <button
            type="button"
            class="list-group-item list-group-item-action list-group-item-secondary p-3"
            onclick="loadBranch()"
          >
            Branches
          </button>
          <button
            type="button"
            class="list-group-item list-group-item-action list-group-item-secondary p-3"
            onclick="loadShows()"
          >
            Shows
          </button>

          <button
            type="button"
            class="list-group-item list-group-item-action list-group-item-secondary p-3"
          >
            Settings
          </button>
        </div>
      </div>
      <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg bg-dark text-white">
          <div class="d-flex align-items-center">
            <i
              class="fa-solid fa-angle-left primary-text fs-4 m-2"
              id="menu-toggle"
            ></i>

            <!-- <i class="bi bi-film fs-4 m-2"></i> -->
            <img
              src="assets/images/main-logo.png"
              alt="logo"
              width="140px"
              height="60px"
            />
          </div>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle second-text fw-bold"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  data-bs-target="navbarDropdown"
                >
                  <i class="fas fa-user me-2"></i>Admin
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Profile</a></li>
                  <li><a class="dropdown-item" href="#">Settings</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </nav>
        <div class="container-fluid main-content px-4">
          <!-- <h1>Welcome, <span id="name"></span></h1> -->
          <div id="loadedContent"></div>

          <div class="row g-3 my-2">
            <div class="col col-sm-6 col-lg-3">
              <div
                class="card bg-white shadow-sm d-flex justify-content-around align-items-center rounded"
              >
                <img
                  src="assets/images/movie2.avif"
                  alt="movie-img"
                  class="img-fluid"
                />
                <div class="card-body">
                  <h3 class="card-title">Tiger3</h3>
                  <p class="card-text">Action</p>
                  <a href="#" class="btn btn-primary">Book Now</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- Bootstrap JavaScript  & jQuery-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script src="assets/javascript/admin_dashboard.js"></script>
  <script src="assets/javascript/loadpages.js"></script>
  <script src="assets/javascript/logout.js"></script>
</html>
