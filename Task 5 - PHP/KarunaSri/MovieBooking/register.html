  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.php"
          ><img
            src="assets/images/main-logo.png"

            width="200"

        /></a>
      </div>
    </nav>
    <div class="d-flex flex-row">
      <div class="col-6 p-5">
        <div class="heading"><h2>Register</h2></div>
        <div class="form-floating mb-3">
          <input
            type="text"
            name="username"
            class="form-control"
            placeholder="Username"
            id="username"
            required
            oninput="validateUsername();"
          />
          <label for="username">UserName</label>
          <span class="error-message" id="usernameError">
            Please Provide your name</span
          >
        </div>
        <div class="form-floating mb-3">
          <input
            type="email"
            name="email"
            class="form-control"
            id="email"
            placeholder="name@example.com"
            required
            oninput="validateEmail();"
          />
          <label for="email">Email address</label>

          <span id="emailError" class="error-message"></span>
        </div>
        <div class="form-floating mb-3">
          <input
            type="tel"
            name="phone"
            class="form-control"
            id="phone"
            placeholder="Mobile No"
            required
            oninput="validatePhone();"
          />
          <label for="phone">Mobile No</label>
          <span id="phoneError" class="error-message"></span>
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            name="password"
            class="form-control"
            id="password"
            placeholder="Password"
            required
            oninput="validatePassword();"
          />
          <label for="password">Password</label>
          <span id="passwordError" class="error-message"></span>
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="cpassword"
            placeholder="ConfirmPassword"
            required
            oninput="validateCPassword();"
          />
          <label for="cpassword">ConfirmPassword</label>
          <span id="cpasswordError" class="error-message"></span>
        </div>

        <button class="btn mt-3" onclick="register()">Sign Up</button>
      </div>
      <div>
        <div class="img">
          <img src="assets/images/register-poster.png" alt="register-poster" />
          <br />
          <a href="login.html"> Already have an account? Login</a>
        </div>
      </div>
    </div>
