<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AddMovie</title>

    <!-- Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="./assets/styles/mtbs.css" />
  </head>

  <body>
    <div class="container">
      <div class="offcanvas offcanvas-end text-bg-dark" id="demo">
        <div class="offcanvas-header">
          <h1 class="offcanvas-title">Add Movie</h1>
          <button
            type="button"
            class="btn-close btn-close-white"
            data-bs-dismiss="offcanvas"
          ></button>
        </div>
        <div class="offcanvas-body">
          <div class="container mt-3">
            <form id="addMovieForm">
              <div class="form-group mb-4 w-50 m-auto">
                <label for="title">Title:</label>
                <input
                  type="text"
                  class="form-control"
                  id="title"
                  name="title"
                  placeholder="Movie tilte"
                  required
                />
              </div>
              <div class="form-group mb-4 w-50 m-auto">
                <label for="genre">Genre:</label>
                <input
                  type="text"
                  class="form-control"
                  id="genre"
                  name="genre"
                  placeholder="Movie Genre"
                  required
                />
              </div>
              <div class="form-group mb-4 w-50 m-auto">
                <label for="releasedate">Release Date:</label>
                <input
                  type="date"
                  class="form-control"
                  id="releasedate"
                  name="releasedate"
                  placeholder="Release Date"
                  required
                />
              </div>
              <div class="form-group mb-4 w-50 m-auto">
                <label for="duration">Duration (minutes):</label>
                <input
                  type="number"
                  class="form-control"
                  id="duration"
                  name="duration"
                  placeholder="Duration"
                  required
                />
              </div>
              <div class="w-50 m-auto">
                <button
                  type="button"
                  class="btn btn-primary ms-auto"
                  onclick="addMovie()"
                >
                  Add Movie
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="container mt-3">
        <div class="m-2">
          <h3>ADD MOVIES</h3>
          <button
            class="btn btn-success"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#demo"
          >
            Add Movie
          </button>
        </div>

        <div class="container">
          <div id="show_alert"></div>
          <div class="table table-responsive">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th scope="col">MovieID</th>
                  <th scope="col">Title</th>
                  <th scope="col">Genre</th>
                  <th scope="col">ReleaseDate</th>
                  <th scope="col">Duration</th>
                  <th scope="col">Image</th>
                  <th scope="col">Delete</th>
                  <th scope="col">Edit</th>
                </tr>
              </thead>
              <tbody id="tabledata"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <footer class="d-flex flex-bottom">
      <img src="assets/images/home-footer.png" width="100%" alt="home-footer" />
    </footer>
  </body>

  <!-- Bootstrap JavaScript  & jQuery-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- External Javascript -->
  <script src="./assets/javascript/Movies.js"></script>
</html>
