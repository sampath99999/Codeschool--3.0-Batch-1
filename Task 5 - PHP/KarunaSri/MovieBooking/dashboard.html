<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Font Awsome -->

    <script
      src="https://kit.fontawesome.com/9ffa3e101d.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="assets/styles/userstyle.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="d-flex" id="wrapper">
      <!-- Sidebar -->
      <div id="sidebar-wrapper">
        <div
          class="sidebar-heading text-centerprimary-text fs-4 fw-bold text-uppercase border-bottom"
        >
          BookMyShow
        </div>

        <div class="list-group list-group-flush my-2">
          <a
            href="#"
            class="list-group-item list-group-item-action list-group-item-primary second-text fw-bold"
            ><i class="fa-solid fa-film me-2"></i>Movies</a
          >
          <a
            href="#"
            class="list-group-item list-group-item-action list-group-item-danger second-text fw-bold"
            ><i class="fa-solid fa-calendar-days me-2"></i>Events</a
          >

          <a
            href="#"
            class="list-group-item list-group-item-action list-group-item-success second-text fw-bold"
            ><i class="fa-solid fa-clapperboard me-2"></i>Shows</a
          >
          <a
            href="#"
            class="list-group-item list-group-item-action list-group-item-warning second-text fw-bold"
            ><i class="fa-solid fa-volleyball me-2"></i>Sports</a
          >
          <a
            href="#"
            class="list-group-item list-group-item-action list-group-item-info second-text fw-bold"
            ><i class="fa-solid fa-dragon me-2"></i>Cartoon</a
          >
          <a
            href="#"
            class="list-group-item list-group-item-action list-group-item-dark second-text fw-bold"
            ><i class="fa-solid fa-location-dot me-2"></i>Location</a
          >
        </div>
      </div>
      <!--  Top Navbar -->
      <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg bg-dark text-white">
          <div class="d-flex align-items-center">
            <i
              class="fa-solid fa-angle-left primary-text fs-4 me-3"
              id="menu-toggle"
            ></i>

            <h2>
              <img
                src="assets/images/main-logo.png"
                alt="logo"
                width="150px"
                height="60px"
              />
            </h2>
          </div>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link second-text fw-bold" href="#">
                  <i class="fas fa-user me-2"></i>User
                </a>
              </li>
              <li class="nav-item">
                <a
                  href=""
                  onclick="logout()"
                  class="nav-link"
                  style="font-weight: 700"
                >
                  LogOut</a
                >
              </li>
            </ul>
          </div>
        </nav>
        <div class="container-fluid mt-3">
          <div class="row align-items-center justify-content-center">
            <h1>Welcome, <span id="name"></span></h1>
          </div>
          <div class="row g-3 my-2">
            <div class="col col-sm-6 col-lg-3">
              <div
                class="card shadow-sm d-flex justify-content-around align-items-center rounded"
              >
                <img
                  src="assets/images/movie2.avif"
                  alt="movie-img"
                  class="img-fluid"
                />
                <div class="card-body">
                  <h5 class="card-title">Tiger3</h5>
                  <p class="card-text">Action</p>
                  <a href="#" class="btn btn-primary">Book Now</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- Bootstrap JavaScript  & jQuery-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- Javascript -->
  <script src="assets/javascript/dashboard.js"></script>
  <script src="assets/javascript/dropdown.js"></script>
  <script src="assets/javascript/logout.js"></script>
</html>
