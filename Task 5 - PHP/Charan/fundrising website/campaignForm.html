      <div class="container-fluid">
        <a class="navbar-brand fs-1" href="#">FundRiser.org</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        
            </li>

    <div class="container-box">
      <div class="form my-4">
        <label for="name">FullName:</label>
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="Full Name"
        />
      </div>
      <div class="form my-4">
        <label for="campaign">Campaign:</label>
        <input
          type="text"
          id="campaign"
          class="form-control"
          placeholder="Campaign Name"
        />
      </div>
      <div class="form my-4">
        <label for="campaign">Campaign Description:</label>
        <input
          type="text"
          id="campaign-description"
          class="form-control"
          placeholder="Campaign Description"
        />
      </div>
      <div class="form my-4">
        <label for="campaign">Mobile:</label>
        <input
          type="text"
          id="Mobile"
          class="form-control"
          placeholder="Mobile Number"
        />
      </div>
      <div class="form my-4">
        <label class="fw-1" for="campaign">Goal:</label>
        <input type="text" id="Goal" class="form-control" placeholder="Goal" />
      </div>
      <div class="text-center">
        <button class="btn btn-primary mt-5" id="FormCampaign">
          Start Campaign
        </button>
      </div>
    </div>
