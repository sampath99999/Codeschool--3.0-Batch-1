<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>

  <body>
    <div
      class="d-flex align-content-center justify-content-center main-content"
    >
      <div class="table-responsive rounded-3 table-style">
        <table class="table table-responsive">
          <thead>
            <tr class="tr-style fw-bold fs-6">
              <td>Match Id</td>
              <td>Match Name</td>
              <td></td>
            </tr>
          </thead>
          <tbody id="teamname"></tbody>
        </table>
      </div>
    </div>
    <!-- Modals for Leader Boards -->
    <div
      class="modal fade"
      id="T20_World_Cup"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="T20_World_Cup"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-white" id="staticBackdropLabel">
              T20 World Cup
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body table-style">
            <div class="table-responsive">
              <h5 class="fw-bold text-white">Leader Board</h5>
              <table class="table table-responsive text-white">
                <thead class="tr-style">
                  <tr>
                    <td>Player Name</td>
                    <td>Score</td>
                    <td>Player Rank</td>
                  </tr>
                </thead>
                <tbody id="TWorldCup"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="ODI_Series"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="ODI_Series"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-white" id="staticBackdropLabel">
              ODI Series
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body table-style">
            <div class="table-responsive">
              <h5 class="fw-bold text-white">Leader Board</h5>
              <table class="table table-responsive text-white">
                <thead class="tr-style">
                    <td>Player Name</td>
                    <td>Score</td>
                    <td>Player Rank</td>
                </thead>
                <tbody id="ODISeries"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="Test_Match"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="TestMatch"
      aria-hidden="true"
    >
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-white" id="staticBackdropLabel">Test Match </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body table-style">
            <div class="table-responsive">
              <h5 class="fw-bold text-white">Leader Board</h5>
              <table class="table table-responsive text-white">
                <thead class="tr-style">
                    <td>Player Name</td>
                    <td>Score</td>
                    <td>Player Rank</td>
                  </tr>
                </thead>
                <tbody id="Test-Match"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="World_Test_Championship"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="WorldTestChampionship"
      aria-hidden="true"
    >
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-white" id="staticBackdropLabel">
              World Test Championship
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body table-style">
            <div class="table-responsive">
              <h5 class="fw-bold text-white">Leader Board</h5>
              <table class="table table-responsive text-white">
                <thead class="tr-style">
                    <td>Player Name</td>
                    <td>Score</td>
                    <td>Player Rank</td>
                  </tr>
                </thead>
                <tbody id="WorldTestChampionship"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./assets/js/index.js"></script>
</html>
