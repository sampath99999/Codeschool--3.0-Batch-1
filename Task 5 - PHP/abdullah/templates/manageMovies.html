<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Movies</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="sweetalert2.min.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="sweetalert2.min.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <main class="header">
      <!-- navigation bar -->
      <nav class="container-fluid navbar-container">
        <div class="container bg-transparent">
          <nav class="navbar navbar-expand-lg bg-transparent">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="/assets/img/logo.png" class="img-fluid logo" alt="" />
              </a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarNav">
                <div class="input-group w-50">
                  <input
                    placeholder="Search for Movies, Events, Plays, Sports and Activities"
                    type="text"
                    class="form-control"
                    aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default"
                  />
                </div>

                <ul class="navbar-nav nav-buttons m-sm-auto">
                  <li class="nav-item">
                    <div class="dropdown city-dropdown">
                      <button
                        class="bg-transparent text-white dropdown-toggle"
                        type="button"
                        id="dropdownMenu2"
                        data-bs-toggle="dropdown"
                        aria-haspopup="true"
                        aria-expanded="false"
                      >
                        Hyderabad
                      </button>
                      <div
                        class="dropdown-menu"
                        aria-labelledby="dropdownMenu2"
                      >
                        <button class="dropdown-item" type="button">
                          Delhi
                        </button>
                        <button class="dropdown-item" type="button">
                          Bangalore
                        </button>
                        <button class="dropdown-item" type="button">
                          Kolkata
                        </button>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </nav>

      <!-- navigation bar ends -->

      <!-- sidebar  starts here-->
      <div class="container-fluid">
        <div class="row">
          <div class="col-3">
            <ul class="list-unstyled border h-100 bg-light sidebar">
              <li>
                <a
                  href="http://localhost:3000/templates/home.html"
                  class="fs-4 btn"
                  ><i class="bi bi-house"></i><span class="ms-2">Home</span></a
                >
              </li>
              <li>
                <a
                  href="http://localhost:3000/templates/adminDashboard.html"
                  class="fs-4 btn"
                  ><i class="bi bi-speedometer"></i
                  ><span class="ms-2">Dashboard</span></a
                >
              </li>
              <li class="bg-secondary-subtle">
                <a
                  href="http://localhost:3000/templates/manageMovies.html"
                  class="fs-4 btn"
                  ><i class="bi bi-film"></i
                  ><span class="ms-2">Manage Movies</span></a
                >
              </li>
              <li>
                <a
                  href="http://localhost:3000/templates/manageBranches.html"
                  class="fs-4 btn"
                  ><i class="bi bi-person"></i
                  ><span class="ms-2">Manage Branches</span></a
                >
              </li>
              <li>
                <a
                  href="http://localhost:3000/templates/manageShows.html"
                  class="fs-4 btn"
                  ><i class="bi bi-speedometer"></i
                  ><span class="ms-2">Manage Shows</span></a
                >
              </li>
              <li>
                <a
                  href="http://localhost:3000/templates/viewBookings.html"
                  class="fs-4 btn"
                  ><i class="bi bi-list-columns"></i
                  ><span class="ms-2">View Bookings</span></a
                >
              </li>
              <li>
                <a
                  href="http://localhost:3000/templates/viewCustomers.html"
                  class="fs-4 btn"
                  ><i class="bi bi-list"></i
                  ><span class="ms-2">View Customers</span></a
                >
              </li>
              <li>
                <a href="/index.html" class="fs-4 btn"
                  ><i class="bi bi-box-arrow-left"></i
                  ><span class="ms-2">Logout</span></a
                >
              </li>
            </ul>
          </div>
          <!-- sidebar ends here -->

          <!-- main content container starts-->

          <div class="col-9">
            <!-- manage movies -->

            <!-- The Modal -->
            <div class="modal" id="myModal">
              <div class="modal-dialog">
                <div class="modal-content">
                  <!-- Modal Header -->
                  <div class="modal-header">
                    <h4 class="modal-title">Enter Movie Details</h4>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                    ></button>
                  </div>

                  <!-- Modal body -->
                  <div class="modal-body">
                    <div class="mb-3">
                      <label for="title" class="form-label">Title</label>
                      <input type="text" id="title" class="form-control" />
                    </div>
                    <div class="mb-3">
                      <label for="description" class="form-label"
                        >Description</label
                      >
                      <input
                        type="text"
                        id="description"
                        class="form-control"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="language" class="form-label">Language</label>
                      <input type="text" id="language" class="form-control" />
                    </div>
                    <div class="mb-3">
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="flexRadioDefault"
                          id="flexRadioDefault1"
                          value="Released"
                        />
                        <label class="form-check-label" for="flexRadioDefault1">
                          Released
                        </label>
                      </div>
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="flexRadioDefault"
                          id="flexRadioDefault2"
                          value="To-Be-Released"
                          checked
                        />
                        <label class="form-check-label" for="flexRadioDefault2">
                          To Be Released
                        </label>
                      </div>
                    </div>
                  </div>
                  <!-- Modal footer -->
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-danger addMovieButton"
                      data-bs-dismiss="modal"
                    >
                      Add
                    </button>
                    <button
                      type="button"
                      class="btn btn-light btn-outline-dark"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="container mt-5">
              <h1>Manage Movies</h1>

              <nav>
                <ul class="nav gap-2">
                  <li class="nav-item">
                    <button class="btn btn-danger" id="listAllMovies">
                      List All Movies
                    </button>
                  </li>
                  <li class="nav-item">
                    <!-- Button to Open the Modal -->
                    <button
                      type="button"
                      class="btn btn-danger"
                      data-bs-toggle="modal"
                      data-bs-target="#myModal"
                    >
                      Add Movies
                    </button>
                  </li>
                  <!-- selector -->
                  <select
                    id="movieSelect"
                    class="form-select w-25 bg-danger text-white"
                    aria-label="Default select example"
                  >
                    <option value="" selected>Remove a movie</option>
                  </select>
                </ul>
              </nav>
            </div>

            <!-- all movies table -->

            <div class="container mt-2 pt-2">
              <span class="allMovies"><h1>All Movies</h1></span>
              <table class="table">
                <thead class="table-dark moviesTable">
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Language</th>
                    <th scope="col">Status</th>
                  </tr>
                </thead>
                <tbody class="moviesRender">
                  <!-- Data will be dynamically added here -->
                  <!-- <tr>
              <th scope="row">1</th>
              <td>Bahubali</td>
              <td>Epic movie about two brothers'</td>
              <td>Hindi</td>
              <td>Released</td>
            </tr> -->
                </tbody>
              </table>
            </div>

            <!-- add movies modal -->

            <!-- The Modal -->
            <div class="modal fade" id="myModal">
              <div class="modal-dialog">
                <div class="modal-content">
                  <!-- Modal Header -->
                  <div class="modal-header">
                    <h4 class="modal-title">Enter Movie Details</h4>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                    ></button>
                  </div>

                  <!-- Modal body -->
                  <div class="modal-body">
                    <div class="mb-3">
                      <label for="id" class="form-label">Id</label>
                      <input
                        type="text"
                        id="idToAddMovie"
                        class="form-control"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="title" class="form-label">Title</label>
                      <input type="text" id="title" class="form-control" />
                    </div>
                    <div class="mb-3">
                      <label for="description" class="form-label"
                        >Description</label
                      >
                      <input
                        type="text"
                        id="description"
                        class="form-control"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="language" class="form-label">Language</label>
                      <input type="text" id="language" class="form-control" />
                    </div>
                    <div class="mb-3">
                      <label for="movieStatus" class="form-label">Status</label>
                      <input
                        type="text"
                        id="movieStatus"
                        class="form-control"
                      />
                    </div>
                  </div>

                  <!-- Modal footer -->
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-danger addMovieButton"
                      data-bs-dismiss="modal"
                    >
                      Add
                    </button>
                    <button
                      type="button"
                      class="btn btn-light btn-outline-dark"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- main content container ends-->
      </div>
    </main>
    <script src="jquery-3.7.1.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"
      integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="/assets/js/manageMovies.js"></script>
  </body>
</html>
