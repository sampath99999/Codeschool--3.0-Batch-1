<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-rfsU8vBZLIFhDDr5JF0FmUTjBAe9zQJtn1xAd2/4+67iLXdOhVZ5t9zZoL4zcu3l"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="sweetalert2.min.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <main class="header">
      <!-- navigation bar -->
      <nav class="container-fluid navbar-container">
        <div class="container bg-transparent">
          <nav class="navbar navbar-expand-lg bg-transparent">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="/assets/img/logo.png" class="img-fluid logo" alt="" />
              </a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarNav">
                <div class="input-group w-50">
                  <input
                    placeholder="Search for Movies, Events, Plays, Sports and Activities"
                    type="text"
                    class="form-control"
                    aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default"
                  />
                </div>

                <ul class="navbar-nav nav-buttons m-sm-auto">
                  <li class="nav-item">
                    <div class="dropdown city-dropdown">
                      <button
                        class="bg-transparent text-white dropdown-toggle"
                        type="button"
                        id="dropdownMenu2"
                        data-bs-toggle="dropdown"
                        aria-haspopup="true"
                        aria-expanded="false"
                      >
                        Hyderabad
                      </button>
                      <div
                        class="dropdown-menu"
                        aria-labelledby="dropdownMenu2"
                      >
                        <button class="dropdown-item" type="button">
                          Delhi
                        </button>
                        <button class="dropdown-item" type="button">
                          Bangalore
                        </button>
                        <button class="dropdown-item" type="button">
                          Kolkata
                        </button>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </nav>

      <!-- navigation bar ends -->

      <!-- sidebar  starts here-->
      <div class="container-fluid">
        <div class="row">
          <div class="col-3">
            <ul class="list-unstyled border h-100 bg-light sidebar">
              <li>
                <a
                  href="http://localhost:3000/templates/home.html"
                  class="fs-4 btn"
                  ><i class="bi bi-house"></i><span class="ms-2">Home</span></a
                >
              </li>
              <li>
                <a
                  href="http://localhost:3000/templates/adminDashboard.html"
                  class="fs-4 btn"
                  ><i class="bi bi-speedometer"></i
                  ><span class="ms-2">Dashboard</span></a
                >
              </li>
              <li>
                <a
                  href="http://localhost:3000/templates/manageMovies.html"
                  class="fs-4 btn"
                  ><i class="bi bi-film"></i
                  ><span class="ms-2">Manage Movies</span></a
                >
              </li>
              <li>
                <a
                  href="http://localhost:3000/templates/manageBranches.html"
                  class="fs-4 btn"
                  ><i class="bi bi-person"></i
                  ><span class="ms-2">Manage Branches</span></a
                >
              </li>
              <li>
                <a
                  href="http://localhost:3000/templates/manageShows.html"
                  class="fs-4 btn"
                  ><i class="bi bi-speedometer"></i
                  ><span class="ms-2">Manage Shows</span></a
                >
              </li>
              <li>
                <a
                  href="http://localhost:3000/templates/viewBookings.html"
                  class="fs-4 btn"
                  ><i class="bi bi-list-columns"></i
                  ><span class="ms-2">View Bookings</span></a
                >
              </li>
              <li>
                <a
                  href="http://localhost:3000/templates/viewCustomers.html"
                  class="fs-4 btn"
                  ><i class="bi bi-list"></i
                  ><span class="ms-2">View Customers</span></a
                >
              </li>
              <li>
                <a href="/index.html" class="fs-4 btn"
                  ><i class="bi bi-box-arrow-left"></i
                  ><span class="ms-2">Logout</span></a
                >
              </li>
            </ul>
          </div>
          <!-- sidebar ends here -->
          <!-- main content container starts-->

          <div class="col-9"></div>
        </div>

        <!-- main content container ends-->
      </div>
    </main>
  </body>
</html>
