<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-rfsU8vBZLIFhDDr5JF0FmUTjBAe9zQJtn1xAd2/4+67iLXdOhVZ5t9zZoL4zcu3l"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="sweetalert2.min.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <main class="header">
      <!-- navigation bar -->
      <nav class="container-fluid navbar-container">
        <div class="container bg-transparent">
          <nav class="navbar navbar-expand-lg bg-transparent">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="/assets/img/logo.png" class="img-fluid logo" alt="" />
              </a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarNav">
                <div class="input-group w-50">
                  <input
                    placeholder="Search for Movies, Events, Plays, Sports and Activities"
                    type="text"
                    class="form-control"
                    aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default"
                  />
                </div>

                <ul class="navbar-nav nav-buttons m-sm-auto">
                  <li class="nav-item">
                    <div class="dropdown city-dropdown">
                      <button
                        class="bg-transparent text-white dropdown-toggle"
                        type="button"
                        id="dropdownMenu2"
                        data-bs-toggle="dropdown"
                        aria-haspopup="true"
                        aria-expanded="false"
                      >
                        Hyderabad
                      </button>
                      <div
                        class="dropdown-menu"
                        aria-labelledby="dropdownMenu2"
                      >
                        <button class="dropdown-item" type="button">
                          Delhi
                        </button>
                        <button class="dropdown-item" type="button">
                          Bangalore
                        </button>
                        <button class="dropdown-item" type="button">
                          Kolkata
                        </button>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </nav>

      <!-- navigation bar ends -->
      <div class="container mt-2 pt-3">
        <div class="row align-items-center justify-content-center">
          <div class="col-12 col-md-6 col-lg-3">
            <h1 class="">User Login</h1>
            <div class="form-floating my-3">
              <input
                type="email"
                value="amit@example.com"
                class="form-control"
                id="userEmail"
                placeholder="name@example.com"
              />
              <label for="userEmail">Email address</label>
            </div>
            <div class="form-floating">
              <input
                type="password"
                value="a@123456"
                class="form-control"
                id="userPassword"
                placeholder="Password"
              />
              <label for="userPassword">Password</label>
            </div>
            <button class="btn btn-danger m-3" id="userLoginButton">
              Sign In
            </button>
            <span>Not a user? </span
            ><a href="userRegister.html"> Register here</a>
          </div>
        </div>
      </div>

      <script src="/assets/js/userLogin.js"></script>
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      ></script>

      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"
      ></script>
      <script src="/assets/js/userLogin.js"></script>
    </main>
  </body>
</html>
