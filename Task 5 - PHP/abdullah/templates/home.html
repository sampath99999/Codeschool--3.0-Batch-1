    <link rel="stylesheet" href="sweetalert2.min.css" />
  </head>
  <body>
    <main class="header">
      <!-- navigation bar -->
      <nav class="container-fluid navbar-container">
        <div class="container bg-transparent">
          <nav class="navbar navbar-expand-lg bg-transparent">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="/assets/img/logo.png" class="img-fluid logo" alt="" />
              </a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarNav">
                <div class="input-group w-50">
                  <input
                    placeholder="Search for Movies, Events, Plays, Sports and Activities"
                    type="text"
                    class="form-control"
                    aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default"
                  />
                </div>

                <ul class="navbar-nav nav-buttons m-sm-auto">
                  <li class="nav-item">
                    <div class="dropdown city-dropdown">
                      <button
                        class="bg-transparent text-white dropdown-toggle"
                        type="button"
                        id="dropdownMenu2"
                        data-bs-toggle="dropdown"
                        aria-haspopup="true"
                        aria-expanded="false"
                      >
                        Hyderabad
                      </button>
                      <div
                        class="dropdown-menu"
                        aria-labelledby="dropdownMenu2"
                      >
                        <button class="dropdown-item" type="button">
                          Delhi
                        </button>
                        <button class="dropdown-item" type="button">
                          Bangalore
                        </button>
                        <button class="dropdown-item" type="button">
                          Kolkata
                        </button>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </nav>

      <!-- navigation bar ends -->
      <div class="container-fluid home">
        <div class="container row">
          <!-- The Modal -->
          <div class="modal" id="bookNowModal">
            <div class="modal-dialog">
              <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                  <h4 class="modal-title">Booking Details</h4>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                  ></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                  Select No of Seats
                  <select
                    class="form-select" id="noOfSeats"
                    aria-label="Default select example"
                  >
                    <option selected>Select Seats</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>

                <select
                  id="theatreSelect"
                  class="m-3 p-3 form-select w-50 bg-danger text-white"
                  aria-label="Default select example"
                >
                  <option value="" selected>Select the Theatre</option>
                </select>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="flexRadioDefault"
                    id="flexRadioDefault1"
                  />
                  <label class="form-check-label" for="flexRadioDefault1">
                    Regular seat 200/-
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="flexRadioDefault"
                    id="flexRadioDefault2"
                    checked
                  />
                  <label class="form-check-label" for="flexRadioDefault2">
                    Premium Seat 350/-
                  </label>
                  <select
                    id="movieSelect"
                    class="form-select w-50 bg-danger text-white"
                    aria-label="Default select example"
                  >
                    <option value="" selected>Select the movie</option>
                  </select>
                </div>
                <!-- Modal footer -->
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-danger"
                    data-bs-dismiss="modal"
                    onclick="bookTickets()"
                  >
                    Book Now
                  </button>
                  <button
                    type="button"
                    class="btn btn-white"
                    data-bs-dismiss="modal"
                  >
                    Cancel
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- --------------------------------------------------------------------------------------------------------------------------------------------- -->

            <div class="movie-card bg-warning col-3">

                <div class="movie-title"></div>
                <div class="movie-language"></div>
                <a href="#" class="book-now-button btn btn-danger">Book Now</a>
              </div>

        </div>
      </div>
    </main>
