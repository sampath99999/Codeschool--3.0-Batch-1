<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css files/campaign.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid d-flex justify-content-between">
            <a class="navbar-brand ms-lg-3 fs-2 fw-bold" href="">Donation Camp</a>
            <button type="button" class="btn btn-primary"><a href="./dashboard.html" class="text-decoration-none text-light">Home</a></button>
        </div>
    </nav>
    <div class="container" id="form">
        <h2 class="mt-4">Create New Campaign :-</h2>
        
        <div id="CampaignForm" class="ms-lg-5 col-lg-6">
            
            <div class="form-floating mt-5">
                <input type="text" class="form-control" id="name" name="name">
                <label for="name">Name</label>
            </div>

            <div class="form-floating my-3">
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                <label for="description">Description</label>
            </div>

            <div class="input-group mb-3 ">
                <input type="text" class="form-control" aria-label="Amount" placeholder="Amount" id="goal_amount" name="goal_amount">
                <span class="input-group-text" id="goal_amount">.00</span>
            </div>

            <label for="start_date">starting Date:</label><br>
            <input type="date" id="start_date" class="form-control mb-3" name="start_date">
            
            <label for="end_date">Last Date:</label><br>
            <input type="date" id="end_date" class="form-control mb-3" name="end_date">
            
            <button class="btn btn-primary ms-lg-5 mb-4" id="btn">Submit Donation</button>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-success ms-lg-5 my-3" id="button" onclick="showForm()">Start the Campaign</button>
    </div>

    <div id="progressContainer" class="mt-4 container">
        <h3>Campaign Progress</h3>
        
        <table class="table table-responsive mt-4 table-striped">
            <thead>
                <th>ID</th>
                <th class="mx-3">Campaign Name</th>
                <th >Description</th>
                <th class="mx-3">Amount</th>
                <th>Starting Date</th>
                <th class="mx-3">Ending Date</th>
            </thead>
            <tbody id="row"></tbody>
        </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <script src="./js files/campaign.js"></script>
    <script src="./js files/add_campaign.js"></script>
</body>
</html>
