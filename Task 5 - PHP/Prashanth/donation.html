<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css files/donation.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid d-flex justify-content-between">
            <a class="navbar-brand ms-lg-3 fs-2 fw-bold" href="">Donation Camp</a>
            <a href="./dashboard.html" class="text-decoration-none bg-primary p-2 rounded me-3 text-light d-block">Home</a>
        </div>
    </nav>

    <div class="container">
        <h2>Make a Donation</h2>
        <div id="donationForm">

            <label for="donor_name">Donar Name</label>
            <input type="text" class="form-control" id="donor_name" name="donor_name">

            <label for="donor_email">Donar email</label>
            <input type="email" class="form-control" id="donor_email" name="donor_email">
        
            <label for="amount">Donation Amount:</label>
            <input type="number" id="amount" name="amount" min="1" required>

            <label for="donation_date">Date:</label><br>
            <input type="date" id="donation_date" class="form-control mb-3" name="donation_date">
        
            <button type="button" id="submitDonation">Submit Donation</button>
        </div>
    
        <div id="progressContainer">
            <h3>Donar's List</h3>
            <table class="table table-responsive mt-4 table-striped">
                <thead>
                    <th>ID</th>
                    <th class="mx-3">Donar Name</th>
                    <th >Donar Email</th>
                    <th class="mx-3">Amount</th>
                    <th>Donation Date</th>
                </thead>
                <tbody id="row"></tbody>
            </table>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./js files/donation.js"></script>
    <script src="./js files/add_donation.js"></script>
</body>
</html>
