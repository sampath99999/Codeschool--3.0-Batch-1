<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="./css files/SignIn.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
       <div class=" d-flex justify-content-center mt-5 border-0 heading">
        <div class="border container mt-5 ">
            <p class="fs-1 fw-bold text-center">Sign in</p>

            <label for="email" class="form-label fw-bold fs-5"> Email </label>
            <input type="email" name="email" class="form-control" id="email" required/>

            <div class="d-flex justify-content-between pt-4">
                <label for="password" class="form-label fw-bold fs-5">Password</label>
                <a href="" class="text-decoration-none">Forgot Password</a>
            </div>
            <input type="password" name="password" class="form-control" id="password" required />
            <button class="btn btn-warning text-dark w-100 mt-4" onclick="login()">Sign in</button>
            <p id="text" class="text-danger"></p>
            <p class="d-flex justify-content-center fs-5 solid">New to Login?</p>
            <a href="./index.html" class="text-decoration-none index text-dark shadow border rounded fs-4 mb-5 px-3">Create your account</a>

        </div>
       </div>
    <script src="./js files/SignIn.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</body>
</html>
