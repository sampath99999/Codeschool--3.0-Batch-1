<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="icon" href="./assets/logos/fr-logo.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/login.css">
    <title>Register</title>
</head>
<body>
    <div
    id="header"
    class="d-flex bg-light-subtle fixed-top align-items-center header"
  >
    <!--logo-->
    <div class="d-flex align-items-center justify-content-between">
      <a href="./index.html" class="logo d-flex align-items-center">
        <img src="./assets/logos/fr-logo.jpg" alt="" />
        <span class="d-none d-lg-block">FundRaiser.com</span>
      </a>
      
    </div>
    <!--logo ends-->

  

    <!--dropdown icons-->
    <div class="header-nav ms-auto">
      <ul class="d-flex align-items-center">
        

        <!--dropdown account info-->
        <li class="nav-item pe-3">
          <a
            class="nav-link nav-account d-flex align-items-center pe-0"
            href="./profile.html"
          >
            <img
              class="rounded-circle"
              src="./assets/logos/profile-blue.png"
            />
            <span class="d-none d-md-block ps-2"
              >Profile</span
            >
          </a>
        </li>
      </ul>
    </div>
  </div>
    <div class="register-background d-flex justify-content-center align-items-center ">
        <form method="post" action="../server/api/register.php">
            <div class="register-box d-flex flex-column align-items-center justify-content-center  ">
                <h2>Register</h2>
                <div class="d-flex flex-column mt-3">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter username" class="form-control" name="name"/>
                    <span class="span-fs" id="username-error"></span>
                </div>
                <div class="d-flex flex-column mt-3">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Enter email" class="form-control" name="email"/>
                    <span class="span-fs" id="email-error"></span>
                </div>
                <div class="d-flex flex-column mt-3">
                    <label for="password">Password</label>
                    <input type="text" id="password" placeholder="Enter password" class="form-control" name="password"/>
                    <div id="password-error"></div>
                </div>

                <button class="btn btn-dark" id="submit" name="submit">Submit</button>
                <a class="mt-3" href="login.html">Already have an account !!</a>
            </div>
            
     
    </div>
    <script src="./js/register.js"></script>
</body>
</html>
