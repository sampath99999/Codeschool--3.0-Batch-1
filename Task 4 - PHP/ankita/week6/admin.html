<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADMIN</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="stylesheet/style.css" />
  </head>
  <body>
    <section>
      <nav class="navbar navbar-expand-sm na-color">
        <div class="container-fluid">
          <a href="#" class="navbar-brand"
            ><img
              src="images/logo2.png"
              alt="logo"
              style="width: 50px; height: 50px"
              class="rounded-pill"
          /></a>
          <a href="#" class="nav-link text-white">ADMIN</a>

          <ul class="navbar-nav ms-auto">
            
            <li class="nav-item" id="logOutButton">
           
             <button class="btn btn-info mx-2 "  onclick=" logout()">Log-out</button>
          </li>
          
          </ul>
        </div>
      </nav>
    </section>

    <section>
      <div class="row mt-5 mx-3">
        <div class="col-3"><button class="btn btn-primary px-3  my-2" data-bs-toggle="modal"
              data-bs-target="#exampleModal" >
          <div class="d-flex">
            <i class="bi bi-plus text-white"></i> 
            Add Product
        </div>
        </button></div>
      </div>
        <table class="table table-responsive">
            <thead>
              <tr>
                <th scope="col">ProductImage</th>
                <th scope="col">ProductName</th>
                <th scope="col">Price</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="tableData">
              <tr>
                 
                <td>
                  <img src="images/mobile3.jpg" alt="" height="100px" />
                </td>
                <td>Apple-pink</td>
                <td>20000</td>
                <td> <button class="btn btn-danger text-white" id="deleteBtn">delete</button></td>
              </tr>
            </tbody>
          </table>
    </section>


   <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Adding Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
                     <div class="form-outline mb-4">
                  <select class="form-select" aria-label="Default select example" id="catagoryType"></select>                    

                </div>
                      

               <div class="form-outline mb-4">
                  <input
                    type="text"
                    id="typeProductName"
                    placeholder="Product Name"
                    class="form-control form-control-lg"
                  />
                  <p id="typeProductNameError" class="text-white"></p>
                </div>
                 

                 <div class="form-outline mb-4">
                  <input
                    type="file"
                    id="typeProductImage"
                    placeholder="Product Image"
                    class="form-control form-control-lg"
onchange="setFileName()"
                  />
                  <p id="typeProductImageError" class="text-white"></p>
                </div>
                 <div class="form-outline mb-4">
                  <input
                    type="number"
                    id="typeProductPrice"
                    placeholder="Product Price"
                    class="form-control form-control-lg"
                  />
                  <p id="typeProductPriceError" class="text-white"></p>
                </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-primary" onclick="addNewProduct()">Add</button>
        </div>
      </div>
    </div>
  </div>
  </body>
  <script src="script/admin.js"></script>
</html>
