<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HOME</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="stylesheet/style.css" />
</head>

<body>
  <section>
    <nav class="navbar navbar-expand-sm na-color">
      <div class="container-fluid">
        <a href="#" class="navbar-brand"><img src="images/logo2.png" alt="logo" style="width: 50px; height: 50px"
            class="rounded-pill" /></a>
        <a href="#" class="nav-link text-white" onclick="home()">Home</a>
        <div class="px-1 w-25 ms-auto">
          <select class="form-select" aria-label="Default select example" id="catagoryType"
            onchange="filterProduct()"></select>
        </div>

        <ul class="navbar-nav">
          <li class="nav-item" id="logOutButton">
           
             <button class="btn btn-info mx-2 "  onclick=" logout()">Log-out</button>
          </li>
          <li class="nav-item" id="loginButton">
            <a href="#" class="btn btn-info mx-2" onclick="login()">login</a>
          </li>
          <li class="nav-item" id="registerButton">
            <a href="#" class="btn btn-info mx-2" onclick="register()">register</a>
          </li>
          <li class="nav-item">
            <i class="bi bi-bag-heart-fill fs-3 bag-colors text-white position-relative" data-bs-toggle="modal"
              data-bs-target="#exampleModal" onclick="setAndGetCartItem()">
              <span class="position-absolute top-1 start-100 translate-middle badge bg-light text-success mt-2"
                style="font-size: 11px" id="cart">2</span></i>
          </li>
          <li class="nav-item" id="myOrderBox">
            <a href="myOrder.html" class=" btn btn-info mx-2" onclick="myOrder()">myorder</a>
          </li>
        </ul>
      </div>
    </nav>
  </section>

  <section class="mt-5">
    <div class="row mt-5" id="productData">
      <div class="col-lg-3 col-md-6 col-12">
        <div class="ms-3">
          <div class="card mt-5 px-4 border-2 shadow-lg justify-content-center" style="width: 15rem; height: 20rem">
            <img src="images/mobile2.jpg" class="card-img-top h-50" alt="..."  />
            <div class="card-body">
              <h5 class="card-title m-0 fs-4">samsung</h5>
              <p class="card-text m-0">
                price :<span class="fs-3 ps-1">20000</span>
              </p>
              <a href="#" class="btn btn-primary">Add to cart</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">MY CART</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Serial No.</th>
                <th scope="col">ProductImage</th>
                <th scope="col">ProductName</th>
                <th scope="col">Quantity</th>
              </tr>
            </thead>
            <tbody id="showMyCart" class="text-danger fs-3">
             
            </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closebutton">
            Close
          </button>
          <button type="button" class="btn btn-primary" onclick="orderNow()">Order</button>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="script/home.js"></script>

</html>
