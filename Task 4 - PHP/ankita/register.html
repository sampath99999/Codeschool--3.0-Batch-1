<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REGISTER</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="stylesheet/style.css" />
  </head>
  <body>
    <section>
      <nav class="navbar navbar-expand-sm na-color">
        <div class="container-fluid">
          <a href="#" class="navbar-brand"
            ><img
              src="images/logo2.png"
              alt="logo"
              style="width: 50px; height: 50px"
              class="rounded-pill"
          /></a>
          <a href="#" class="nav-link" onclick="home()">Home</a>

          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <i class="bi bi-search-heart text-white fs-3 pe-3"></i>
            </li>
            <li class="nav-item">
              <a href="#" class="btn btn-info mx-2" onclick="login()">login</a>
            </li>
          </ul>
        </div>
      </nav>
    </section>

    <section class="vh-100 bg-light">
      <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center">
          <div class="col-12 col-md-8 col-lg-6">
            <div class="card shadow-lg-2 border-2 rounded-2 bkg-color">
              <div class="card-body p-5 text-center">
                <h4 class="mb-5">Register</h4>
                <div class="form-outline mb-4">
                  <input
                    type="username"
                    id="typeusername"
                    placeholder="username"
                    class="form-control form-control-lg"
                  />
                  <p id="typeusernameError" class="text-white"></p>
                </div>
                <div class="form-outline mb-4">
                  <input
                    type="phone"
                    id="typePhone"
                    placeholder="phone no"
                    class="form-control form-control-lg"
                  />
                  <p id="typePhoneError" class="text-white"></p>
                </div>

                <div class="form-outline mb-4">
                  <input
                    type="email"
                    id="TypeEmail"
                    placeholder="email"
                    class="form-control form-control-lg"
                  />
                  <p id="TypeEmailError" class="text-white"></p>
                </div>

                <div class="form-outline mb-4">
                  <input
                    type="password"
                    placeholder="password"
                    id="TypePassword"
                    class="form-control form-control-lg"
                  />
                  <p id="TypePasswordError" class="text-danger"></p>
                </div>
                <div class="form-outline mb-4">
                  <input
                    type="password"
                    placeholder="re-enter password"
                    id="retypePassword"
                    class="form-control form-control-lg"
                  />
                  <p id="retypePasswordError" class="text-danger"></p>
                </div>

                <button
                  class="btn btn-primary btn-lg btn-block"
                  type="submit"
                  onclick="validateregistation()"
                >
                  Register
                </button>
                <p class="small fw-bold mt-2 pt-1 mb-0">
                  already Register goto
                  <a href="#!" class="link-success" onclick="login()">Login</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="script/register.js"></script>
</html>
