                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"

        <div class="col-12 col-lg-4 bg-dark text-white p-2 rounded-3 px-5 py-4 h-50">
            <h1 class="fw-5 text-center">Login</h1>
            <p class="text-center">Please enter your login and password</p>
            <label for="email" class="text-white px-1 d-inline-block float-start ">Email</label>
            <input type="email" class=" w-100 border rounded-2 d-inline-block border-2  px-1 " id="email" name="email">
            <p id="email_validate"></p> 
            <label for="password" class="text-white px-1 ">Password</label>
            <input type="password" class="d-block w-100 border rounded-2  border-2  px-1 " id="password" name="password">
            <p id="password_validate"></p>
            <div class="text-center"> 
                <a class="btn btn-dark border border-white px-4 " onclick="login()">Login</a>
            </div>
            <div id="submit_validate"></div>
