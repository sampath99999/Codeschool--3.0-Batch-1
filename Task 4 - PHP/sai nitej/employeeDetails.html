                      <div class="modal-body">
                        <div class="row justify-content-center align-items-center g-2">
                          <div class="col-11">
                            <div class="mb-3 d-flex justify-content-between">

                            </div>
                            <div class="mb-3 d-flex justify-content-between">
                              <label for="dateOfJoining" class="form-label">Date of joining</label>

                            </div>
                            <div class="mb-3 d-flex justify-content-between">

                            </div>
                            <div class="mb-3 d-flex justify-content-between">
                              <label for="Gender" class="form-label">Gender</label>
                              <select class="form-select w-75" aria-label="Default select example" id="Gender" >

                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                              </select>
                            </div>
                            <div class="mb-3 d-flex justify-content-between">
                              <label for="Working_status_id" class="form-label" >Working Status</label > <select class="form-select w-75" aria-label="Default select example" id="Working_status_id" >

                                <option value="2">Expired</option>
                                <option value="3">Retired</option>
                                <option value="4">Suspended</option>
                              </select>
                            </div>
