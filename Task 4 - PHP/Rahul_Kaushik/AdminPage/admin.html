<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="admin.js"></script>
    <script src="../pages/logout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="admin.css">
    <title>MassKit</title>
</head>
<body>
    <!--  ==== Sidebar ====  -->
    <aside class="sidebar" >
        <div class="title">
            <img src="assets/icon-title-4.png"/>
            <h3><strong>DeadEnd</strong>Kart</h3>
        </div>
        <ul>
            <li class="profile">
                <div class="d-flex">
                    <img src="assets/photo-rahul2.jpg" class="profile-pic"/>
                        <div class="w-50">
                            <h6 id="profile-name">Admin</h6>
                            <label for="profile-name">admin</label>
                        </div>
                    <i class="bi bi-person-badge"></i>
                </div>
            </li>
            <li class="sidebar-menu">
                <div class="d-flex align-items-baseline">
                    <i class="bi bi-compass-fill"></i>
                    <h6>Dashboard</h6>
                </div>
            </li>
            <li class="sidebar-menu">
                <div class="d-flex align-items-baseline text-primary">
                    <i class="bi bi-grid-fill"></i>
                    <h6>Products</h6>
                </div>
            </li>
            <li class="sidebar-menu">
                <div class="d-flex align-items-baseline">
                    <i class="bi bi-bag-check-fill"></i>
                    <h6>Orders</h6>
                </div>
            </li>
            <li class="sidebar-menu">
                <div class="d-flex align-items-baseline">
                    <i class="bi bi-backpack4-fill"></i>
                    <h6>Coupons</h6>
                </div>
            </li>
            <li class="sidebar-menu">
                <div class="d-flex align-items-baseline">
                    <i class="bi bi-people-fill"></i>
                    <h6>Customers</h6>
                </div>
            </li>
            <li class="sidebar-menu">
                <div class="d-flex align-items-baseline">
                    <i class="bi bi-pie-chart-fill"></i>
                    <h6>Marketing</h6>
                </div>
            </li>
            <li class="sidebar-menu">
                <div class="d-flex align-items-baseline">
                    <i class="bi bi-envelope-fill"></i>
                    <h6>Messages</h6>
                </div>
            </li>
            <li class="list-box d-flex justify-content-center align-items-center">
                <div class="grey-box">
                    <i class="bi bi-slash-square-fill text-primary"></i>
                    <p>Complete above settings to get better analytics to your shop</p>
                    <div class="d-flex">
                        <button class="btn btn-primary me-1">COMPLETE</button>
                        <button class="btn bg-white text-secondary">LATER</button>
                    </div>
                </div>
            </li>
            <li class="ps-4">
                <label>STORE PREFRENCES</label>
            </li>
            <li class="sidebar-menu">
                <div class="d-flex align-items-baseline">
                    <i class="bi bi-gear"></i>
                    <h6>Settings</h6>
                </div>
            </li>
            <li class="sidebar-menu">
                <div class="d-flex align-items-baseline">
                    <i class="bi bi-exclamation-circle"></i>
                    <h6>Help</h6>
                </div>
            </li>
            <li class="ps-4 mb-1">
                <label>@ 2023 MassKit</label>
            </li>

        </ul>
    </aside>
    <!--  ==== Sidebar Ends ====  -->

    <!--  ==== Main Body ====  -->
    <div class="main-body">
        <!-- Header -->
        <div class="d-flex align-items-center justify-content-between header">
            <div class="d-flex  search rounded-3">
                <button class="search-button"><i class="bi bi-search"></i></button>
                <input  type="text" id="search" placeholder="Search"/>
                
            </div>
        
        </div>
        <!-- Header -->

        <!-- Content Title-->
        <div class="main-content">
            <h1>Products</h1>
        </div>
        <!-- Content Title End-->
        
        <!-- Content Buttons -->
        <div class="buttons d-flex justify-content-between">
            <div>
                <!-- <button class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    <i class="bi bi-plus-square-fill"></i>
                    <span>NEW PRODUCT</span>
                </button> -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <i class="bi bi-plus-square-fill"></i>
                    <span>NEW PRODUCT</span>
                  </button>
                <!-- === Modal === -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            
                                <!-- Form to input product data -->
                                <form id="productForm">
                                    <div class="mb-3">
                                        <label for="productName" class="form-label">Product Name:</label>
                                        <input type="text" class="form-control" id="productName" required>
                                    </div>
                
                                    <div class="mb-3">
                                        <label for="productPrice" class="form-label">Product Price:</label>
                                        <input type="number" class="form-control" id="productPrice" required>
                                    </div>
                
                                    <div class="mb-3">
                                        <label for="productImage" class="form-label">Product Image URL:</label>
                                        <input type="text" class="form-control" id="productImage" required>
                                    </div>
                
                                    <div class="mb-3">
                                        <label for="productCategory" class="form-label">Product Category:</label>
                                        <select class="form-select" id="productCategory" required>
                                            <option value="1">Men's Clothes</option>
                                            <option value="2">Jewelry</option>
                                            <option value="3">Women's Clothes</option>
                                            <option value="4">Electronics</option>
                                            <option value="5">Toys</option>
                                            <option value="6">Furniture</option>
                                        </select>
                                    </div>
                
                                    <div class="mb-3">
                                        <label for="productDescription" class="form-label">Product Description:</label>
                                        <textarea class="form-control" id="productDescription" rows="3" required></textarea>
                                    </div>
                
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary" onclick="saveProduct()">Save Product</button>
                                    </div>
                                    </form>
                        </div>
                        
                      </div>
                    </div>
                  </div>
                <!-- === Modal ends === -->
            </div>
            <div class="d-flex justify-content-around button-menu">
                <div class="d-flex bg-white search rounded-3">
                    <button class="search-button bg-white"><i class="bi bi-search"></i></button>
                    <input  type="text" id="search" placeholder="Search" class="bg-white w-75"/>
                    
                </div>
                <button class="btn bg-white ">
                    <span class="me-3">Sort by</span>
                    <i class="bi bi-chevron-down" style="font-size: 10px;"></i>
                </button>
                <button class="btn bg-white ">
                    <span class="me-3">Collection Type</span>
                    <i class="bi bi-ui-checks-grid" style="font-size: 10px;"></i>
                </button>
                <button class="btn bg-white ">
                    <span class="me-3">Price Range</span>
                    <i class="bi bi-toggles2" style="font-size: 10px;"></i>
                </button>
            </div>

        </div>
        <!--  Content Buttons End  -->

        <!-- Table  -->

        <div class="content-table table-responsive">
            <table id="data-table" >
                <thead>
                    <tr>
                        <th><input type="checkbox" class="ms-4"/>&nbsp;</th>
                        <th>PRODUCT DETAILS</th>
                        <th>CATEGORY</th>
                        <th>OPTIONS/COLORS</th>
                        <th>PRICE</th>
                        <th>KEY</th>
                    </tr>
                </thead>
                
                <tbody id="tableBody" class="table-responsive">
                    <tr class="table-rows" >
                      
    
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    


</body>
</html>
