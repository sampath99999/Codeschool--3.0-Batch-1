<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="login.css">
    <title>Register</title>
</head>
<body>
    <header>
       
        <div class="header-content d-flex justify-content-between align-items-center">
            <div>
                <h1>Dead End Kart</h1>
                <label >A Dead End to all your needs</label>
            </div>
            <div class="d-flex">
                <a href=""><i class="bi bi-cart"></i></a>
                <h2>Login</a></h2>
            </div>
        </div>
     
    
    </header>
    <div class="register-background d-flex justify-content-center align-items-center ">
        
            <div class="register-box d-flex flex-column align-items-center justify-content-center  ">
                <h2>Login</h2>
                <div class="d-flex flex-column mt-3">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Enter email" class="form-control" name="email"/>
                    <span class="span-fs" id="email-error"></span>
                </div>
                <div class="d-flex flex-column mt-3">
                    <label for="password">Password</label>
                    <input type="text" id="password" placeholder="Enter password" class="form-control" name="password"/>
                    <div id="password-error"></div>
                </div>
                <div class="radio-buttons mt-3">
                    <label for="customer">Customer </label>
                    <input type="radio" id="customer" name="role" value="1">
                    
                    <label for="admin">Admin  </label>
                    <input type="radio" id="admin" name="role" value="2">
                    
                </div>
                <button class="btn btn-dark" onclick="login()">Login</button>
                <a class="mt-3" href="register.html">Not Registered yet !!</a>
            </div>
            
            
     
    </div>
   
</body>
<script src="./login.js"></script>
</html>
