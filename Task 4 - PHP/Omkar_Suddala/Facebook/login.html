<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div class="row">
      <!--header-->
      <div class="col-12 bg-light text-center pt-5">
        <img
          class="img"
          src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg"
          alt="Facebook"
          width="250px"
        />
      </div>
      <!--main-->
      <div class="col-12 d-flex bg-light justify-content-center px-4 pb-4">
        <div
          class="bg-white ms-lg-5 me-lg-5 py-2 px-3 rounded-3"
          style="width: 400px"
        >
          <div class="text-center mb-4">
            <span class="fs-5">Login to Facebook</span> <br />
          </div>

          <div class="mb-3">
            <input
              type="text"
              name="email-or-contact"
              id="email-or-contact"
              class="form-control p-3"
              placeholder="Mobile number or email address"
            /><span id="emailError"></span>
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control p-3"
              name="password"
              id="password"
              placeholder="Password"
            /><span id="passwordError"></span>
          </div>

          <div class="w-100 my-3">
            <button
              type="submit"
              onclick="login()"
              class="w-100 btn btn-primary rounded-3 p-2 fw-bold fs-5"
            >
              Log in
            </button>
          </div>

          <div class="text-center mb-3">
            <span
              ><a class="text-decoration-none" href=""
                >Forgotten account?</a
              ></span
            >
            <span
              ><a class="text-decoration-none" href="./signup.html"
                >Signup for Facebook</a
              ></span
            >
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./assets/js/login.js"></script>
</html>
