<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fakeShop</title>
    <link rel="stylesheet" href="fakeshopapi.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-2 d-none d-sm-block" id="sidebar">
          <img
            class="m-1 col-10"
            src="images/logo.png"
            alt=""
            height="80px"
            width="50px"
          />
          <div class="container">
            <div class="marketing col-12">
              <img
                class="img-fluid"
                src="https://qph.cf2.quoracdn.net/main-thumb-804145705-50-nqtpygnxzrvzpxbaepuxdjsefhsjessc.jpeg"
                alt=""
              />
              <span class="font-1">Mohamed Said </span>
            </div>
          </div>
          <div>
            <div class="container m-4 d-flex">
              <div class="box-2">
                <div>
                  <i class="bi bi-compass-fill"></i>
                  <span class="Dashboard">Dashboard</span>
                </div>
                <div class="product-1">
                  <i class="bi bi-bag-plus-fill"></i>
                  <span class="Dashboard">Products</span>
                </div>
                <div class="order">
                  <i class="bi bi-bag-fill"></i>
                  <span class="Dashboard">Orders</span>
                </div>
                <div class="coupons">
                  <i class="bi bi-newspaper"></i>
                  <span class="Dashboard">Coupons</span>
                </div>
                <div class="customers">
                  <i class="bi bi-person-arms-up"></i>
                  <span class="Dashboard">Customers</span>
                </div>
                <div class="marketing-1">
                  <i class="bi bi-pie-chart-fill"></i>
                  <span class="Dashboard">Marketing</span>
                </div>
                <div class="message">
                  <i class="bi bi-chat-right-dots-fill"></i>
                  <span class="Dashboard">Messages</span>
                </div>
                <div class="box-3">
                  <i class="bi bi-chat-left-dots-fill icon1"></i>
                  <p class="text">
                    Complete store settings to get better analytics to your shop
                  </p>
                  <div class="button">
                    <button class="bg-primary text-light button-1">
                      COMPLETE
                    </button>
                    <button class="bg-light button-2">LATER</button>
                  </div>
                  <div class="container store">
                    Store preferences
                    <div class="row">
                      <div class="col-3 col1">
                        <i class="bi bi-gear-fill"></i>
                      </div>
                      <div class="col-9">Settings</div>
                    </div>
                    <div class="row">
                      <div class="col-3">
                        <i class="bi bi-info-circle-fill"></i>
                      </div>
                      <div class="col-9">Help</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="offset-2 col-10">
          <nav class="navbar navbar">
            <div>
              <input type="search" placeholder="Search..." class="inputbox" />
            </div>
            <div class="d-flex items">
              <button
                class="m-2 d-none d-sm-block d-md-block d-lg-block d-xl-block d-xxl-block"
              >
                <i class="bi bi-chat-dots-fill"></i>
              </button>
              <button
                class="m-2 d-none d-sm-block d-md-block d-lg-block d-xl-block d-xxl-block"
              >
                <i class="bi bi-bell-fill"></i>
              </button>
              <div
                class="box d-none d-sm-block d-md-block d-lg-block d-xl-block d-xxl-block"
              >
                <button class="p-2 b-1">
                  <img
                    class="p-1"
                    src="https://qph.cf2.quoracdn.net/main-thumb-804145705-50-nqtpygnxzrvzpxbaepuxdjsefhsjessc.jpeg"
                    alt=""
                    height="30px"
                    width="30px"
                  />Alex

                  <i class="bi bi-chevron-down down-arrow"></i>
                </button>
              </div>
              <button
                class="m-2 d-none d-sm-block d-md-block d-lg-block d-xl-block d-xxl-block"
              >
                <i class="bi bi-three-dots"></i>
              </button>
              <div
                class="dropdown d-xxl-none d-xl-none d-lg-none d-md-none d-sm-none d-block"
              >
                <button
                  class="btn btn-secondary dropdown-toggle"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="bi bi-three-dots"></i>
                </button>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="#"
                      ><i class="bi bi-chat-dots-fill"></i
                    ></a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#"
                      ><i class="bi bi-bell-fill"></i
                    ></a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="#"
                      ><button class="p-2 b-1">
                        <img
                          class="p-1"
                          src="https://qph.cf2.quoracdn.net/main-thumb-804145705-50-nqtpygnxzrvzpxbaepuxdjsefhsjessc.jpeg"
                          alt=""
                          height="30px"
                          width="30px"
                        />Alex

                        <i class="bi bi-chevron-down down-arrow"></i></button
                    ></a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <div class="container col-12"><p class="product">Products</p></div>
          <div class="container d-flex background-color p-2">
            <button type="button" class="btn btn-primary">
              <i class="bi bi-file-plus-fill"></i>
              NEW PRODUCT
            </button>
            <div
              class="search-box d-flex justify-content-center align-items-center ms-auto"
            >
              <input type="text" class="input-box" placeholder="AUTOCOMPLETE" />
            </div>
            <div class="sort-box text-center m-2">
              Sort by <i class="bi bi-chevron-down p-2"></i>
            </div>
            <div class="collection-box text-center m-2">
              Collection-Type <i class="bi bi-filter-square p-2"></i>
            </div>
            <div class="sort-box text-center m-2">
              Price Range<i class="bi bi-arrow-left-right p-2"></i>
            </div>
          </div>
          <div class="container-fluid">
            <div class="table-responsive mt-4">
              <table
                class="table custom-table js-check-all"
                id="productsDetails"
                style="overflow-x: scroll"
              >
                <thead>
                  <tr class="text-secondary">
                    <th scope="row" style="width: 30px">
                      <label class="control control--checkbox">
                        <input type="checkbox" />
                        <div class="control__indicator"></div>
                      </label>
                    </th>
                    <th class="col-3">PRODUCT DETAILS</th>
                    <th class="">CATEGORY</th>
                    <th class="">OPTION COLORS</th>
                    <th class="">PRICE</th>
                    <th class="">STOCK</th>
                    <th class="">SKU</th>
                    <th class="">RATE</th>
                    <th class="">ACTIONS</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="./shop.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
