<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/eb66556e4c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/fontawesome.min.css">
    <link rel="stylesheet" href="website.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/bootstrap-icons.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="row">

            <!-- Side bar -->
            <div class=" col-lg-2 bg-white d-none d-lg-block">
                <h3 class="fw-bold my-5 fs-2 ms-lg-5"><b>Mass</b>Kit</h3>
                <div class="container p-2 bg-light">
                    <p class="fw-bold fs-4">Prashanth Kumar</p>
                    <span class="solid ms-lg-5 fs-5">Developer</span>
                </div>

                <h5 class="mt-4 fw-normal fs-2"><i class="fa-regular fa-compass icon pe-3"></i>Dashboard</h5>
                <h5 class="text-primary pt-2 fw-normal fs-2"> <i class="fa-solid fa-list icon pe-3"></i>Products</h5>
                <h5 class="mt-4 fw-normal fs-2"><i class="fa-solid fa-bag-shopping icon pe-3"></i>Orders</h5>
                <h5 class="mt-4 fw-normal fs-2"><i class="fa-solid fa-ticket icon pe-3"></i>Coupons</h5>
                <h5 class="mt-4 fw-normal fs-2"><i class="fa-solid fa-people-group icon pe-3"></i>Customers</h5>
                <h5 class="mt-4 fw-normal fs-2"><i class="fa-solid fa-chart-pie icon pe-3"></i>Marketing</h5>
                <h5 class="mt-4 fw-normal fs-2"><i class="fa-regular fa-envelope icon pe-3"></i>Messages</h5>
            </div>

            <!-- Main Content -->
            
            <div class="col-lg-10 col-sm-12 bg-light mt-5 ps-4">
                <h2 class="d-lg-none d-sm-inline"><b>Mass</b>Kit</h2>
                <div class="d-flex justify-content-between mt-4">
                    <div class="input-group mb-3 w-25">
                        <input type="text" class="form-control w-25" placeholder="Search..." >
                    </div> 
                    <div>
                        <button>
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-chat-dots-fill" viewBox="0 0 16 16">
                                <path d="M16 8c0 3.866-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.584.296-1.925.864-4.181 1.234-.2.032-.352-.176-.273-.362.354-.836.674-1.95.77-2.966C.744 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7zM5 8a1 1 0 1 0-2 0 1 1 0 0 0 2 0zm4 0a1 1 0 1 0-2 0 1 1 0 0 0 2 0zm3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
                            </svg>
                        </button>
                        <button>
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-bell" viewBox="0 0 16 16">
                                <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zM8 1.918l-.797.161A4.002 4.002 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4.002 4.002 0 0 0-3.203-3.92L8 1.917zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5.002 5.002 0 0 1 13 6c0 .88.32 4.2 1.22 6z"/>
                            </svg>
                        </button>
                        <select name="Prashanth" id="choice" class="p-2 fs-4">
                            <option value="">Prashanth</option>
                            <option value="">Sridhar</option>
                        </select>
                        <button>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots" viewBox="0 0 16 16">
                                <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
                            </svg>
                        </button>
                    </div> 
                </div>                
                <p class="solid fs-1 mt-4">Products</p>
                <div class="d-flex justify-content-between col-sm-12 align-items-center">
                    <div>
                        <a href="" class="bg-primary text-light text-decoration-none p-2 rounded">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-file-plus" viewBox="0 0 16 16">
                                <path d="M8.5 6a.5.5 0 0 0-1 0v1.5H6a.5.5 0 0 0 0 1h1.5V10a.5.5 0 0 0 1 0V8.5H10a.5.5 0 0 0 0-1H8.5V6z"/>
                                <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2zm10-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1z"/>
                            </svg>
                            <h5 class="d-none d-lg-inline">NEW PRODUCT</h5></a>
                    </div>
                    <div class="d-flex justify-content-end">
                        <div class="input-group w-lg-25">
                            <input type="text" class="form-control rounded" placeholder="Search..." >
                        </div>
                        <select name="Sort By" id="choice" class="pe-2 fs-5">
                            <option value="">Sort By</option>
                            <option value="">Sort By</option>
                        </select>
                        <select name="Collection Type" id="choice" class="fs-5">
                            <option value="">Collection Type</option>
                            <option value="">men's clothing</option>
                            <option value="">jewellery</option>
                            <option value="">women's clothing</option>
                            <option value="">electronic's</option>
                        </select>
                        <select name="Price Range" id="choice" class="fs-5">
                            <option value="">Price Range</option>
                            <option value="">100</option>
                            <option value="">200</option>
                        </select>
                    </div> 
                </div>
                <div class="table-responsive mt-4">
                    <table id="product" class="table">
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="website.js"></script>
</body>
</html>
