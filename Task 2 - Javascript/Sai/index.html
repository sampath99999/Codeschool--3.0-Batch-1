<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/bootstrap-icons.svg"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/eb66556e4c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-light">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-2  bg-white d-none d-lg-block">
          <h3 class="fw-bold fs-4 pt-3 ps-4 ms-3"><b>Mass </b>Kit</h3>
          <div class="container p-2 bg-light mt-3 mt-1">
            <span class="fw-bold mt-2 ms-3 ps-4 text-center">Balasai</span> <br />
            <span class="solid ms-3 ps-4 text-center">Marketing</span>
          </div>

          <ul style="list-style-type: none">
            <li>
              <h5 class="mt-4 fw-normal fs-5">
                <i class="fa-regular fa-compass icon"></i>Dashboard
              </h5>
            </li>
            <li>
              <h5 class="mt-4 fw-normal">
                <i class="fa-regular fa-clipboard icon"></i>Orders
              </h5>
            </li>
            <li>
              <h5 class="pt-4 fw-normal">
                <i class="fa-solid fa-rug"></i>Coupons
              </h5>
            </li>
            <li>
              <h5 class="pt-4 fw-normal">
                <i class="fa-solid fa-people-group"></i>Customers
              </h5>
            </li>
            <li>
              <h5 class="pt-4 fw-normal">
                <i class="fa-solid fa-chart-pie"></i>Marketing
              </h5>
            </li>
            <li>
              <h5 class="pt-4 fw-normal">
                <i class="fa-regular fa-envelope"></i>Messages
              </h5>
            </li>
          </ul>
        </div>

        

        <div class="col-lg-10 col-sm-12 bg-light mt-1 ps-4">
          <h2 class="d-lg-none d-sm-inline my-5"><b>Mass</b>Kit</h2>
          <div class="d-flex justify-content-between mt-4">
            <div class="input-group mb-3 w-25">
              <input
                type="text"
                class="form-control w-25"
                placeholder="Search your clothes Here"
              />
            </div>
            <div>
              <button style="height: 40px;">
                <i class="fa-brands fa-rocketchat"></i>
              </button>
              <button style="height: 40px;">
                <i class="fa-solid fa-bell"></i>
              </button>
              <select name="Balasai" id="choice" class="p-2">
                <option value="">Balasai</option>
              </select>
              <button style="height: 40px;">
                <i  class="fa-solid fa-ellipsis"></i>
              </button>
            </div>
          </div>
          <p class="solid fs-1 mt-4">Products</p>
          <div
            class="d-flex justify-content-between col-sm-12 align-items-center"
          >
            <div>
              <a
                href=""
                class="bg-primary text-light text-decoration-none p-2 rounded"
              >
              <i class="fa-solid fa-plus "></i>
                <h5 class="d-none d-lg-inline">NEW PRODUCT</h5></a
              >
            </div>
            <div class="d-flex justify-content-end">
              <div class="input-group w-lg-25">
                <input
                  type="text"
                  class="form-control rounded"
                  placeholder="Search Your Clothes Here"
                />
              </div>
              <select name="Sort By" id="choice" class="pe-2">
                <option value="">Sort By</option>
                <option value="">Sort By</option>
              </select>
              <select name="Collection Type" id="choice">
                <option value="">Collection Type</option>
                <option value="">men's clothing</option>
                <option value="">jewellery</option>
                <option value="">women's clothing</option>
                <option value="">electronic's</option>
              </select>
              <select name="Price Range" id="choice">
                <option value="">Price Range</option>
                <option value="">100</option>
              </select>
            </div>
          </div>
          <div class="table-responsive mt-4">
            <table id="list" class="table"></table>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
